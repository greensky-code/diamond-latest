<div class="container-fluid">
    <div class="card-block">
        <div class="row form-title">
            <h2 class="col-md-6 card-label-admin">{{title}}</h2>
        </div>
        <button type="button" *ngIf="showIcon" class="close" aria-label="Close"
                (click)="modalClose()">
            <span aria-hidden="true">&times;</span>
        </button>
        <form [formGroup]="stopVoidForm" novalidate>
            <div class="row pb-1">
                <div class="col-md-10">
                    <div class="row mt-3">
                        <div class="col-md-2 text-right">
                            <h5 class="mt-1">From</h5>
                        </div>
                        <div class="col-md-4" >
                            <input type="text"
                                   formControlName="checkNumFrom"
                                   class="form-control"/>
                        </div>
                        <div class="col-md-2 text-right">
                            <h5 class="mt-1">To</h5>
                        </div>
                        <div class="col-md-4" >
                            <input type="text"
                                   formControlName="checkNumTo"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2 text-right">
                            <h5 class="mt-1 required-field-label">Date: </h5>
                        </div>
                        <div class="col-md-10" >
                            <input type="text"
                                   formControlName="date"
                                   [value]="nowDate?nowDate:''"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="row mt-3" >
                        <div class="col-md-2 text-right mt-1">
                            <h5 class=" required-field-label">Action: </h5>
                        </div>
                        <div class="col-md-10" >
                            <select class="form-control col-md-12" id="action" name="action" formControlName="action"
                                    [fieldLevelSec]="''">
                                <option [value]="ptm.dddwDtlPrimaryKey.dataVal" *ngFor="let ptm of actions; let i = index">
                                    {{ptm.dddwDtlPrimaryKey.displayVal}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2 text-right mt-1">
                            <h5 class=" required-field-label">Reason: </h5>
                        </div>
                        <div class="col-md-10" >
                            <select class="form-control col-md-12" id="reason" name="reason" formControlName="reason"
                                    [fieldLevelSec]="''">
                                <option [value]="ptm.reasonCode" *ngFor="let ptm of reasons; let i = index">
                                    {{ptm.reasonCode}}
                                    &nbsp;
                                    {{ptm.description}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="text-center mt-3 pb-3">
                        <button class="button button-width" (click)="modalClose()">Ok</button>
                    </div>
                    <div class="text-center pb-3">
                        <button class="button button-width" (click)="modalClose()">Cancel</button>
                    </div>
                </div>
            </div>
            <br>
        </form>

    </div>
</div>
