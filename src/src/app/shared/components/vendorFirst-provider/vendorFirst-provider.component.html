<div class="container-fluid">
    <div class="card-block">
        <h2 class="mt-3 card-label-admin">VendorFirst Providers</h2>
        <button type="button" class="close mt-0" *ngIf="showIcon" aria-label="Close"
                (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="row ml-1 searchbox-buttons">
            <div class="col-sm-10">
                <div class="row ml-0 mr-0 mb-3">
                    <!-- DataGrid with Name of DataGrid -->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                                     style="width: 100%; height: 300px;"
                                     [enableSorting]="true"
                                     [enableFilter]="false"
                                     [floatingFilter]="false"
                                     [pagination]="false"
                                     [rowSelection]="rowSelection"
                                     (selectionChanged)="selectionChanged()"
                                     [showToolPanel]="false">
                    </ag-grid-angular>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="row ml-2 searchbox-buttons">
                    <div class="mr-3 w-100">
                        <button class="button w-100" [disabled]="rowSelected == null || !isSearch" (click)="submit()">Ok
                        </button>
                    </div>

                    <div class=" mr-3 w-100">
                        <button class="button w-100" (click)="hideModal()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
