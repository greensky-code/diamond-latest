<div class="container-fluid">
    <div class="card-block">
        <div class="row form-title">
            <h2 class="col-md-6 card-label-admin">Record TimeStamp</h2>
        </div>
        <button type="button" *ngIf="showIcon" class="close" aria-label="Close"
                (click)="modalClose()">
            <span aria-hidden="true">&times;</span>
        </button>

        <h5 class="text-center p-2">{{title}}</h5>


        <div class="row pb-1">
            <div class="col-md-2 text-right">
            </div>
            <div class="col-md-4 ">
                <h5>Date/Time</h5>
            </div>
            <div class="col-md-3">
                <h5>User</h5>
            </div>
            <div class="col-md-3">
                <h5>Process</h5>
            </div>
        </div>
        <div class="row pb-1">
            <div class="col-md-2 text-right">
                <h5 class="font-weight-bold">Insert</h5>
            </div>
            <div class="col-md-4 ">
                <input type="text"
                       readonly
                       [value]="insertDateTime?insertDateTime:''"
                       class="form-control"/>
            </div>
            <div class="col-md-3">
                <input type="text"
                       readonly
                       [value]="insertUser?insertUser:''"
                       class="form-control"/>
            </div>
            <div class="col-md-3">
                <input type="text"
                       [value]="insertProcess?insertProcess:''"
                       readonly class="form-control"/>
            </div>
        </div>
        <br>
        <div class="row pb-3">
            <div class="col-md-2 text-right">
                <h5 class="font-weight-bold">Update</h5>
            </div>
            <div class="col-md-4">
                <input type="text"
                       readonly
                       [value]="updateDateTime?updateDateTime:''"
                       class="form-control"/>
            </div>
            <div class="col-md-3">
                <input type="text"
                       readonly
                       [value]="updateUser?updateUser:''"
                       class="form-control"/>
            </div>
            <div class="col-md-3">
                <input type="text"
                       [value]="updateProcess?updateProcess:''"
                       readonly class="form-control"/>
            </div>
        </div>
        <div class="text-center pb-3">
            <button class="button" (click)="modalClose()">Ok</button>
        </div>
    </div>
</div>
