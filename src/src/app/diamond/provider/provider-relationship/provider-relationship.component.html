<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="providerRelationshipForm" novalidate>
            <h2 class="form-title card-label-admin">Provider Relationships</h2>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                [(popupMessage)]="popUpMessage"></app-pop-up-message>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Default Vendor
                </div>
            </div>
            <!-- DataGrid with Name of DataGrid001 -->
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                style="width: 100%; height: 300px;" [enableSorting]="true" [enableFilter]="true" [floatingFilter]="true"
                [pagination]="true" [showToolPanel]="true">
            </ag-grid-angular>

            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Capitation Vendors
                </div>

            </div>

            <!-- DataGrid with Name of DataGrid002 -->
    
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid002GridOptions"
                style="width: 100%; height: 300px;" [enableSorting]="true" [enableFilter]="true" [floatingFilter]="true"
                [pagination]="true" [showToolPanel]="true">
            </ag-grid-angular>

            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Payable Vendors
                </div>

            </div>

            <!-- DataGrid with Name of DataGrid003 -->
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid003GridOptions"
                style="width: 100%; height: 300px;" [enableSorting]="true" [enableFilter]="true" [floatingFilter]="true"
                [pagination]="true" [showToolPanel]="true">
            </ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
