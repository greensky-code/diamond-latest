<div class="container-fluid">
    <div class="card-block border">
        <div class="row mt-3">
            <div class="col">
                <div class=" bg-dark text-white text-center">
                  Claim No :  {{claimNumber}} 
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="text-center">
                    {{claimNumber}}
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Member Name</th>
              <th scope="col">Address Type</th>
              <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let address of addresses; index as i">
              <th scope="row">
                  <span *ngIf="address.primaryAddress == 'Y'" class="badge badge-danger">EOB sent Here</span></th>
              <td>
                {{ address.name2 }}
              </td>
              <td *ngIf="address.primaryAddress == 'Y'"><span>Primary Mailing Address</span></td>
              <td *ngIf="address.primaryAddress == 'N';">Group Address</td>

              <td>
                  <span>{{ address.addressLine1 }}</span>
                  <span>{{ address.line2 }}</span>

              </td>
            </tr>
            </tbody>
          </table>

        
       
       
    </div>

    <div class="row mt-3 justify-content-center">
        <button class="btn btn-primary mt-2 mb-5">Continue</button>
    </div>
</div>
