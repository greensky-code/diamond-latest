<div class="container-fluid">
  <div class="card-block border">
      <div class="row mt-3">
          <div class="col">
              <div class=" bg-dark text-white text-center">
                  This Is Wordlink Payment , Choose a Claim Payment Method

              </div>
          </div>
      </div>

      <div class="container">
          <form [formGroup]="providerForm" class=" mt-3">
              <div class="row mb-3">
                <label for="providerName" class="col-sm-2 col-form-label">Provider Name</label>
                <div class="col-sm-10">
                  <input formControlName="providerName" type="text" class="form-control" id="providerName">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col col-md-6">
                  <label for="providerAddress" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="providerAddress1" id="providerAddress1">
                    <input type="text" class="form-control" formControlName="providerAddress2" id="providerAddress2">
                    <input type="text" class="form-control" formControlName="providerAddress3" id="providerAddress3">
                  </div>
                </div>
                <div class="col col-md-4">
                  <label for="isBankAddress" class="col-form-label">Is this a bank address?</label>
                  <select name="isBankAddress" id="isBankAddress">
                    <option value="T">Yes</option>
                    <option value="F">No</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col col-md-5">
                  <label for="bankName" class="col-form-label">Bank Name</label>
                  <input type="text" class="form-control" id="bankName">
                </div>
                <div class="col col-md-5">
                  <label for="ibanBankAccount" class=" col-form-label">IBAN/Bank Account # :</label>
                  <input type="text" class="form-control" id="bankName">
                </div>
             
               
                  </div>
                <div class="row mb-3">
                  <label for="routingNumber" class="col-sm-2 col-form-label">Routing Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="routingNumber">
                  </div>
                </div>
                
                <div class="row mb-3">
                  <label for="notes" class="col-sm-2 col-form-label">Notes</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>
             
                
          </form>
      </div>
     

    
     
     
  </div>

  <div class="row mt-3 justify-content-center">
      <button class="btn btn-primary mt-2 mb-5">Continue</button>
  </div>
</div>
