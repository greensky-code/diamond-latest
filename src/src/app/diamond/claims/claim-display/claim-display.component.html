<div class="container-fluid">
    <div class="card-block">
        <div class="row form-title">
            <h2 class="col-md-6 card-label-admin">Claim Display</h2>
        </div>
        <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close"
                (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
        <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                            [popupMessage] = "popUpMessage"></app-pop-up-message>

        <ng-template #loaderTemplate let-loaderValue = "value"  >
            <div class="row justify-content-center mt-4" *ngIf="loaderValue">
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
        <ng-container *ngTemplateOutlet="loaderTemplate;context:{value: secProgress }"></ng-container>

        <ng-container *appWinSelect="{secWin: secWin, userTemplateId: userTemplateId, secModuleId: secModuleId}">
            <div class="row mt-3 mb-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>

            <form [formGroup]="claimDisplayForm" novalidate *ngIf="!secProgress">
                <!-- DataGrid with Name of DataGrid -->
                <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true"
                    [rowSelection]="rowSelection"
                    (selectionChanged)="onSelectionChange($event)" >
                </ag-grid-angular>

                <div class="form-group row">
                    <!-- DynamicText with label of Member Number -->
                     <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('memberNumber') }">
                         <label class="col-form-label" for="memberNumber" i18n>Member Number</label>
                         <input type="text"  [fieldLevelSec]="''" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="memberNumber" formControlName="memberNumber" class="form-control text-primary"/>
                     </div>

                    <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('personNumber') }">
                        <label class="col-form-label text-white" for="personNumber" i18n>Person Number</label>
                        <input type="text"  [fieldLevelSec]="''" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="personNumber" formControlName="personNumber" class="form-control text-primary"/>
                    </div>

                    <!-- DynamicText with label of Name -->
                     <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('firstName') }">
                         <label class="col-form-label" for="firstName" i18n>Name</label>
                         <input type="text"  [fieldLevelSec]="''" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="firstName" formControlName="firstName" class="form-control text-primary"/>
                     </div>

                    <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('lastName') }">
                        <label class="col-form-label text-white" for="lastName" i18n>Name</label>
                        <input type="text"  [fieldLevelSec]="''" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="lastName" formControlName="lastName" class="form-control text-primary"/>
                    </div>

                </div>

                <div class="form-group row">
                    <!-- DynamicText with label of Claim Type Displayed -->
                     <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('claimTypeDisplayed') }">
                         <label class="col-form-label" for="claimTypeDisplayed" i18n>Claim Type Displayed</label>
                         <input type="text"  [fieldLevelSec]="''" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="claimTypeDisplayed" formControlName="claimTypeDisplayed" class="form-control text-primary"/>
                     </div>

                    <!-- DynamicText with label of DOB -->
                     <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('dob') }">
                         <label class="col-form-label" for="dob" i18n>DOB</label>
                         <input type="text"  [fieldLevelSec]="''" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="dob" formControlName="dob" class="form-control text-primary"/>
                     </div>

                    <!-- DynamicText with label of Gender -->
                     <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('gender') }">
                         <label class="col-form-label" for="gender" i18n>Gender</label>
                         <input type="text"  [fieldLevelSec]="''" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="gender" formControlName="gender" class="form-control text-primary"/>
                     </div>

                    <!-- Button with label of Choose Member -->
                    <div class="col-md-3" style="padding-top: 38px;">
                        <button (click)="modalMemberUtilizationDisplay()" type="button" id="chooseMember" name="chooseMember" class="btn btn-small btn-primary">Choose Member</button>
                    </div>

                </div>

                <div class="form-group row">
                    <div class="col-md-2 form-control-static mb-0 required-field-label" i18n>

                    </div>

                </div>

                <div class="form-group row">
                    <!-- DynamicText with label of OC Allowed -->
                    <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('ocAllowed') }">

                    <!-- DynamicText with label of Message -->
                    <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('message') }">
                        <label class="col-form-label" for="message" i18n>Messages</label>
                        <input type="text"  [fieldLevelSec]="''" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="message" formControlName="message" class="form-control text-primary"/>
                    </div>

                    <!-- DynamicText with label of Medical Def Code -->
                    <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('medicalDefCode') }">
                        <label class="col-form-label" for="medicalDefCode" i18n>Medical Def Code</label>

                    </div>

                </div>

                <div class="form-group row">
                    <!-- DynamicText with label of Net Amount -->
                    <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('netAmount') }">
                        <label class="col-form-label" for="netAmount" i18n>Net Amount</label>

                    <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('holds') }">
                        <label class="col-form-label" for="holds" i18n>Holds</label>
                        <input type="text"  [fieldLevelSec]="'Hold Reason 1'" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="holds" formControlName="holds" class="form-control text-primary"/>
                    </div>

                    <!-- DynamicText with label of Post Date -->

                    </div>

                </div>

                <div class="form-group row">

                    </div>

                    <div class="col-md-4 form-control-static mb-0">

                    </div>

                    <!-- DynamicText with label of Check Date -->
                    <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('checkDate') }">

                </div>


                <div class="form-group row">

                    </div>

                    <!-- DynamicText with label of Paid Net Amt -->
                    <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('paidNetAmt') }">
                        <label class="col-form-label" for="paidNetAmt" i18n>Paid Net Amt</label>
                        <input type="text"  [fieldLevelSec]="'Interest Amt'" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="paidNetAmt" formControlName="paidNetAmt" class="form-control text-primary"/>

                    <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('printFlatStatus') }">

                </div>

                  <div class="form-group row">
                      <div class="col-md-4">
                      </div>
                      <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('dcn') }">
                          <label class="col-form-label" for="paidNetAmt" i18n>DCN</label>
                          <input type="text"  [fieldLevelSec]="'DCN'" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  readonly id="dcn" formControlName="dcn" class="form-control text-primary"/>
                      </div>

                      <!-- Checkbox with label of Admin Fee -->
                      <div class=" col-md-4 mt-4 pt-3" [ngClass]="{'has-error': displayMessage.adminFee }">
                          <div class="checkbox col-md-12 ">
                              <input id="adminFee"  [fieldLevelSec]="'Admin Fee Exists'" [params]="{secColDetails: secColDetails, isEditState: editProfsvcClaimHeader}"  value="adminFee" formControlName="adminFee" type="checkbox" disabled>
                              <label class="ml-3">
                                  Admin Fee
                              </label>
                          </div>
                          <span class="help-block" *ngIf="displayMessage.adminFee">
                        {{ displayMessage.adminFee  }}
                     </span>
                      </div>
                  </div>
                </ng-container>
            </form>
        </ng-container>
    </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts" [disabled]="isChildModalOpen"></ng-keyboard-shortcuts>
