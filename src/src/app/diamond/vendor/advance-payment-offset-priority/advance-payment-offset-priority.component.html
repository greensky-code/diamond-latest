<div class="container-fluid">
    <div class="card-block">
        <div class="row form-title">
            <h2 class="col-md-6 card-label-admin">Advance Payment Offset Priority</h2>
        </div>
        <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close" (click)="modalClose()">
            <span aria-hidden="true">&times;</span>
        </button>
        <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
        <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
        <div class="row mt-3 mb-3">
            <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
        </div>

        <form [formGroup]="advancePaymentOffsetPriorityForm" novalidate>
            <div class="form-group row">
                <!-- Textbox with label of Vendor ID -->
                <div class="col-md-4">
                    <label class="col-form-label" for="vendorId" i18n>Vendor ID</label>
                    <input type="text" id="vendorId"  class="form-control" name="vendorId" formControlName="vendorId" (keydown)="onLookupFieldChange($event)"/>
                </div>
            </div>

                <!-- DataGrid with Name of DataGrid -->
                <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true"
                    (change)="gridSelectionChange()">
                </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Order -->
                 <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('priorityOrder') }">
                     <label class="col-form-label clr-blue" for="priorityOrder" i18n>Order</label>
                     <input type="text" id="priorityOrder"  class="form-control" formControlName="priorityOrder"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('priorityOrder')">
                      {{ formValidation.errorMessage('priorityOrder') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Adv Pay Type -->
                 <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('advPayType') }">
                     <label class="col-form-label clr-blue" for="advPayType" i18n>Adv Pay Type</label>
                     <select id="advPayType"  class="form-control" formControlName="advPayType">
                        <option>-Select-</option>
                        <option *ngFor="let code of systemCodes" [value]="code.systemCode">
                            {{code.systemCode}} {{code.systemCodeDesc1}} {{code.systemCodeDesc2}} {{code.sytemCodeUpd}}</option>
                    </select>
                      <small class="text-danger" *ngIf="formValidation.isValidField('advPayType')">
                      {{ formValidation.errorMessage('advPayType') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
