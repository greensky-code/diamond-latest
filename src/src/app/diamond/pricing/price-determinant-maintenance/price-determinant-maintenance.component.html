<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="priceDeterminantMaintenanceForm" novalidate>
            <h2 class="form-title card-label-admin">Price Determinant Maintenance</h2>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close"
                    (click)="modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                                [(popupMessage)]="popUpMessage"></app-pop-up-message>

            <div class="form-group row">
                <!-- Textbox with label of Price Rule Determinant -->
                <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('priceRuleDeterminant') }">
                    <label class="col-form-label" for="priceRuleDeterminant" i18n>Price Rule Determinant</label>
                    <input type="text" id="priceRuleDeterminant" class="form-control"
                           (keydown)="onLookupFieldChange($event)" formControlName="priceRuleDeterminant"/>
                    <small class="text-danger" *ngIf="formValidation.isValidField('priceRuleDeterminant')">
                        {{ formValidation.errorMessage('priceRuleDeterminant') }}
                    </small>
                </div>
            </div>

            <div class="form-group row">
            </div>
            <button class="btn btn-primary mb-3" (click)="onAddRow()">Add Row</button>

            <ag-grid-angular #agGrid class="ag-theme-fresh"
                             style="width: 100%; height: 300px;"
                             [gridOptions]="dataGridGridOptions"
                             [pagination]="true"
                             [rowData]="rowData"
                             [showToolPanel]="true"
                             (cellValueChanged)="grid1SelectionChange1()">
            </ag-grid-angular>
        </form>
    </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
