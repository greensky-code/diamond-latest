<div class="container-fluid">
    <div class="card-block">



            <h2 class="form-title card-label-admin">Drg Code Maintenance</h2>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close" (click)="modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>

            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>

      <ng-template #loaderTemplate let-loaderValue="value">
        <div class="row justify-content-center mt-4" *ngIf="loaderValue">
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-template>

      <ng-container *ngTemplateOutlet="loaderTemplate;context:{value: secProgress }"></ng-container>

      <ng-container
          *appWinSelect="{secWin: secWin, userTemplateId: userTemplateId, secModuleId: memberModuleId}">

        <div class="row">
          <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
        </div>

      <form [formGroup]="drgCodeMaintenanceForm" novalidate *ngIf="!secProgress">
            <div class="form-group row">
                <!-- Textbox with label of DRG Code -->
                 <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('drgCode') }">
                     <label class="col-form-label" for="drgCode" i18n>DRG Code</label>
                     <input type="text" id="drgCode"  class="form-control" formControlName="drgCode" (change)="onLookupFieldChange($event)"
                            [fieldLevelSec]="'DRG_CODE'" [params]="{secColDetails: secColDetails, isEditState: editDrgMaster}"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('drgCode')">
                      {{ formValidation.errorMessage('drgCode') }}
                     </small>
                 </div>

            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Short Description -->
                 <div class="col-md-8" [ngClass]="{'has-danger': formValidation.isValidField('shortDescription') }">
                     <label class="col-form-label" for="shortDescription" i18n>Short Description</label>
                     <input type="text" id="shortDescription"  class="form-control" formControlName="shortDescription"
                            [fieldLevelSec]="'SHORT_DESCRIPTION'" [params]="{secColDetails: secColDetails, isEditState: editDrgMaster}"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('shortDescription')">
                      {{ formValidation.errorMessage('shortDescription') }}
                     </small>
                 </div>

            </div>

            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-8" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  class="form-control" formControlName="description"
                            [fieldLevelSec]="'DESCRIPTION'" [params]="{secColDetails: secColDetails, isEditState: editDrgMaster}"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>

            </div>
        </form>
      </ng-container>
    </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
