<div class="container-fluid">
  <div class="card-block">
    <div class="modal-header">
      <h4 class=" card-label-admin">Drg Grouper/Pricer Maintenance</h4>
      <button type="button" *ngIf="showIcon" class="close" aria-label="Close"
        (click)="modalClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row">
      <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
    </div>
    <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
    <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)" [(popupMessage)]="popUpMessage">
    </app-pop-up-message>


    <form [formGroup]="drgGrouperpricerMaintenanceForm" novalidate>

      <!-- DataGrid with Name of DataGrid -->
      <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions" (gridReady)="gridReadyEvent($event)"
        style="width: 100%; height: 300px;" [enableSorting]="true" [enableFilter]="true" [floatingFilter]="true"
        [pagination]="false" [showToolPanel]="true" (selectionChanged)="onSelectRow($event)">
      </ag-grid-angular>

      <div class="form-group row">
      </div>

      <div class="form-group row">

        <!-- Textbox with label of Grouper/Pricer ID -->
        <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('grouperpricerId') }">
          <label class="col-form-label" for="grouperpricerId" i18n>Grouper/Pricer ID</label>
          <input type="text" id="grouperpricerId" class="form-control" formControlName="grouperpricerId" />
          <small class="text-danger" *ngIf="formValidation.isValidField('grouperpricerId')">
            {{ formValidation.errorMessage('grouperpricerId') }}
          </small>
        </div>

      </div>

      <div class="form-group row">
        <!-- Textbox with label of Version -->
        <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('version') }">
          <label class="col-form-label" for="version" i18n>Version</label>
          <input type="text" id="version" class="form-control" formControlName="version" />
          <small class="text-danger" *ngIf="formValidation.isValidField('version')">
            {{ formValidation.errorMessage('version') }}
          </small>
        </div>

      </div>

      <div class="form-group row">
        <!-- DynamicText with label of Code -->
        <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('code') }">
          <label class="col-form-label" for="code" i18n>Code</label>
          <input type="text" readonly id="code" formControlName="code" class="form-control" />
        </div>

      </div>

      <div class="form-group row">
        <!-- Textbox with label of Description -->
        <div class="col-md-8" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
          <label class="col-form-label" for="description" i18n>Description</label>
          <input type="text" id="description" class="form-control" formControlName="description" />
          <small class="text-danger" *ngIf="formValidation.isValidField('description')">
            {{ formValidation.errorMessage('description') }}
          </small>
        </div>

      </div>

      <div class="form-group row">
      </div>
    </form>
  </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
