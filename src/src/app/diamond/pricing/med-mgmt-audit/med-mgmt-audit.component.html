<div class="container-fluid">
    <div class="card-block">
        <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <form [formGroup]="medMgmtAuditForm" novalidate>
            <h2 class="form-title card-label-admin">Med Mgmt Audit</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
        <div class="form-group row">
            <!-- DynamicText with label of Procedure Code -->
            <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('procedureCode') }">
                <label class="col-form-label" for="procedureCode" i18n>Procedure Code</label>
                <input type="text" readonly id="procedureCode" formControlName="procedureCode" class="form-control" />
            </div>
        
        </div>
                    <!-- DataGrid with Name of DataGrid -->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
