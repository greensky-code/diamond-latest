<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="customerSelectForm" novalidate>
            <h3 class="form-title card-label-admin">Select Customer</h3>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>

            <div class="form-group row">
                <!-- Textbox with label of Claim Type -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('claimType') }">
                     <label class="col-form-label clr-blue" for="customerType" i18n>Customer Type</label>
                     <select class="form-control" id="customerType" #customer name="customerType" formControlName="customerType">
                         <option [value]="customerType.dddwDtlPrimaryKey.dataVal"
                                 *ngFor="let customerType of customerTypes">{{customerType.dddwDtlPrimaryKey.displayVal}}</option>
                     </select>
                      <small class="text-danger" *ngIf="formValidation.isValidField('customerType')">
                      {{ formValidation.errorMessage('customerType') }}
                     </small>
                 </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('customerId') }">
                    <label class="col-form-label clr-blue" for="customerId" i18n>Customer ID</label>
                    <input type="text" id="customerId" #customerIds (keydown)="onLookupFieldChange($event, customerIds.value)" class="form-control" formControlName="customerId"/>
                    <small class="text-danger" *ngIf="formValidation.isValidField('customerId')">
                        {{ formValidation.errorMessage('customerId') }}
                    </small>
                </div>

                <div class="col-md-6"
                     [ngClass]="{'has-danger': formValidation.isValidField('shortname') }">
                    <label class="col-form-label" for="shortname" i18n>Short Name</label>
                    <input type="text" readonly id="shortname" formControlName="shortname"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <!-- Textbox with label of From Date Of Svc -->
                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('bilFrom') }">
                    <app-datepicker [formGroup]="customerSelectForm"
                                    [formValidation]="formValidation" [field]="'bilFrom'"
                                    [labelText]="'Bill From'"></app-datepicker>
                </div>

                <!-- Textbox with label of From Date Of Svc -->
                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('billThrough') }">
                    <app-datepicker [formGroup]="customerSelectForm"
                                    [formValidation]="formValidation" [field]="'billThrough'"
                                    [labelText]="'Bill Through'"></app-datepicker>
                </div>
            </div>

            <div class="form-group row">
                <!-- Button with label of OK -->
                <div class="col-md-2">
                    <button type="button" id="ok" name="ok" class="btn btn-small btn-primary" (click)="onSubmitForm()">OK</button>
                </div>

                <div class="col-md-2">
                    <button type="button" id="cancel" name="cancel" class="btn btn-small btn-primary" (click)="backToScreen()" >Cancel</button>
                </div>
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
