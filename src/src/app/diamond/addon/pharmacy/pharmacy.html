<div class="container-fluid">
    <div class="card-block">
        <h2 class="form-title card-label-admin">RxPrime Details</h2>
        <button type="button" class="close" aria-label="Close"
                (click)="ngbActiveModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>


        <nav ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="subActiveTab">
            <ng-container ngbNavItem [ngbNavItem]="1">
                <a ngbNavLink>Argus Details</a>
                <ng-template ngbNavContent>
                    <app-argus-detail [seqGroupId]="seqGroupId" [groupName]="groupName" [groupNumber]="groupNumber"></app-argus-detail>
                </ng-template>
            </ng-container>
            <ng-container ngbNavItem [ngbNavItem]="2">
                <a ngbNavLink>Payer Details</a>
                <ng-template ngbNavContent>
                    <payer-details [seqGroupId]="seqGroupId" [groupName]="groupName" [groupNumber]="groupNumber"></payer-details>
                </ng-template>
            </ng-container>
            <ng-container ngbNavItem [ngbNavItem]="3">
                <a ngbNavLink>ESI Details</a>
                <ng-template ngbNavContent>
                    <esi-details [seqGroupId]="seqGroupId" [groupName]="groupName" [groupNumber]="groupNumber"></esi-details>
                </ng-template>
            </ng-container>

        </nav>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
</div>
