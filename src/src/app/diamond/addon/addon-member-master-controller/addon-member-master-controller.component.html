<div class="container-fluid">
    <div class="card-block">
        <h2 class="form-title card-label-admin">Member Master Addons</h2>
        <button type="button" class="close" aria-label="Close"
                (click)="ngbActiveModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="form-group row bg-dark text-white">
            <div style="text-align: center;" class="col-md-5 form-control-static mb-0 font-weight-bold " i18n>
                {{groupName? groupName: ''}}
                <br>
                <span class="col-md required-field-label justify-content-center pt-1"> {{groupNumber}}</span>
            </div>
        </div>

        <nav ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="activeTab">
            <ng-container [ngbNavItem]="1">
                <a ngbNavLink>Address</a>
                <ng-template ngbNavContent>
                    <app-addon-member-master-address [isAddressOverRide]="isAddressOverRide" [activeTab]="childActiveTab" [subscriberId]="subscriberId" [seqMembId]="seqMembId" [seqSubsId]="seqSubsId" [entityType]="entityType"></app-addon-member-master-address>
                </ng-template>
            </ng-container>
            <ng-container [ngbNavItem]="2">
                <a ngbNavLink>E-mail</a>
                <ng-template ngbNavContent>
                    <app-address-email [seqMembId]="seqMembId"></app-address-email>
                </ng-template>
            </ng-container>
            <ng-container [ngbNavItem]="3">
                <a ngbNavLink>Phone</a>
                <ng-template ngbNavContent>
                    <adon-phone [seqEntityId]="seqEntityId" ></adon-phone>
                </ng-template>
            </ng-container>
            <ng-container ngbNavItem [ngbNavItem]="4">
                <a ngbNavLink>Bank Info</a>
                <ng-template ngbNavContent>
                   <app-address-bank [seqMembId]="seqMembId"></app-address-bank>
                </ng-template>
            </ng-container>


            <ng-container [ngbNavItem]="5">
                <a ngbNavLink>Contacts</a>
                <ng-template ngbNavContent>
                    <adon-contact [seqEntityId]="seqEntityId"  [entityType]="entityType"></adon-contact>
                </ng-template>
            </ng-container>


            <ng-container [ngbNavItem]="6">
                <a ngbNavLink>Other Info</a>
                <ng-template ngbNavContent>
                   <addressotherinfo [seqMembId]="seqMembId" ></addressotherinfo>
                </ng-template>
            </ng-container>
        </nav>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
        <div class="form-group row justify-content-center mt-2">
            <button type="button" class="button mr-2" (click)="ngbActiveModal.dismiss()">Close</button>
        </div>
    </div>
</div>
