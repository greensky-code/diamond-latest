<div class="container-fluid">
    <div class="card-block">
        <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
        <div class="form-group row">
            <div class="col-md-12 mt-3 mt-2 p-0">
                <dmnd-dynamic-config-grid
                        id="addonContactFormDynamicGrid"
                        [prevState]="addonPhoneFormState" [isResetForm]="resetInlineGrid"
                        [title]="''" [showRemoveButton]="false"
                        (onChangeFields)="formFieldValueChanged($event)"
                        [config]="addonsPhoneConfig" [displayCheckBox]="false"
                        (formSubmitted)="saveForm($event)"
                        [submitBtnText]="'Save Changes'"
                        [showResetButton]="true" [restoreBtnText]="'Reset All'"
                ></dmnd-dynamic-config-grid>
            </div>

        </div>

    </div>

</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
