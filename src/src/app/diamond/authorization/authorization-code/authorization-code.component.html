<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="authorizationCodeForm" novalidate>
            <h2 class="form-title card-label-admin">Authorization Code</h2>
                <button type="button" *ngIf="showIcon" class="close" aria-label="Close" (click)="modalClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                    <div class="row">
                        <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
                    </div>
            <div class="form-group row">
            </div>

                        <!-- DataGrid with Name of DataGrid001 -->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true"
                    (selectionChanged)="OnChangeGrid()">
                    </ag-grid-angular>


         <!-- //   <ng-container *appWinSelect="{secWin: secWin, userTemplateId: userTemplateId, secModuleId: vendorModuleId}"> -->


                <form [formGroup]="authorizationCodeForm" novalidate>

                    <div class="form-group row">
                        <!-- Textbox with label of Vendor ID -->
                        <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('authCode') }">
                            <label class="col-form-label clr-blue" for="authCode" i18n>Auth Code</label>
                            <input  type="text" id="authCode" class="form-control" formControlName="authCode" (blur)="checkAuthCode($event)" />
                            <small class="text-danger" *ngIf="formValidation.isValidField('authCode')">
                                {{ formValidation.errorMessage('authCode') }}
                            </small>
                        </div>

                        <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('type') }">
                            <label class="col-form-label clr-blue" for="type" i18n>Type</label>
                            <select type="text" id="type"   class="form-control" formControlName="type" >
                            <option [value]="code.dddwDtlPrimaryKey.dataVal" *ngFor="let code of CodeType">{{code.dddwDtlPrimaryKey.displayVal}}</option>
                            </select>
                              <small class="text-danger" *ngIf="formValidation.isValidField('type')">
                                {{ formValidation.errorMessage('type') }}
                            </small>
                        </div>

                        <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                            <label class="col-form-label " for="description" i18n>Description</label>
                             <textarea type="text" id="description"   class="form-control" formControlName="description"></textarea>
                            <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                                {{ formValidation.errorMessage('description') }}
                            </small>
                        </div>
                            <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('otherInformation') }">
                                <label class="col-form-label " for="otherInformation" i18n>Other Information</label>
                            <textarea type="text" id="otherInformation" class="form-control" formControlName="otherInformation"></textarea>
                                <small class="text-danger" *ngIf="formValidation.isValidField('otherInformation')">
                                    {{ formValidation.errorMessage('otherInformation') }}
                                </small>
                            </div>
                    </div>

                </form>
            <!-- </ng-container> -->

            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f1'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
