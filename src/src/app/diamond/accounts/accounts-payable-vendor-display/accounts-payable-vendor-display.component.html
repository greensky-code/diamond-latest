<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="accountsPayableVendorDisplayForm" novalidate>
            <h2 class="form-title card-label-admin">Accounts Payable Vendor Display</h2>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close"
                    (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                                [(popupMessage)]="popUpMessage"></app-pop-up-message>

            <div class="row mt-3 mb-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- DynamicText with label of Vendor ID -->
                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('vendorId') }">
                    <label class="col-form-label" for="vendorId" i18n>Vendor ID</label>
                    <input type="text" [fieldLevelSec]="''" readonly id="vendorId" formControlName="vendorId"
                           class="form-control"/>
                </div>

                <!-- Button with label of Choose Claim -->
                <div class="col-md-6">
                    <div class="mt-4 pt-3">
                        <button type="button" id="chooseClaim" name="chooseClaim" class="btn btn-small btn-primary"
                                (click)="openFilterPage()">Choose Claim
                        </button>
                    </div>
                </div>

            </div>
        </form>

        <div *ngIf="screenID == 'vendorInfo'">

                    <label class="col-form-label" for="shortName" i18n>Short Name</label>

                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('state') }">
                    <label class="col-form-label" for="state" i18n>State</label>
                    <input type="text" [fieldLevelSec]="''" readonly id="state" formControlName="state"

                </div>

                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('county') }">
                    <label class="col-form-label" for="county" i18n>County</label>
                    <input type="text" [fieldLevelSec]="''" readonly id="county" formControlName="county"

                </div>

                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('zipCode') }">
                    <label class="col-form-label" for="zipCode" i18n>ZIP Code</label>
                    <input type="text" [fieldLevelSec]="''" readonly id="zipCode" formControlName="zipCode"
                           class="form-control"/>
                </div>

                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('country') }">
                    <label class="col-form-label" for="country" i18n>Country</label>
                    <input type="text" [fieldLevelSec]="''" readonly id="country" formControlName="country"

                </div>

                    <input type="text" [fieldLevelSec]="''" readonly id="holdPaymentFlag"
                           formControlName="holdPaymentFlag"
                           class="form-control"/>
                </div>

                               class="form-control"/>
                    </div>

                    <!-- Textbox with label of Primary Date -->
                    <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('primaryDate') }">
                        <label class="col-form-label" for="primaryDate" i18n>Primary Date</label>
                        <div class="input-group">
                            <input id="primaryDate" [fieldLevelSec]="''" class="form-control" angular-mydatepicker
                                   name="primaryDate" (click)="primaryDateId.toggleCalendar()"
                                   formControlName="primaryDate" [options]="datePickerConfig"
                                   #primaryDateId="angular-mydatepicker"/>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary" (click)="primaryDateId.clearDate()">
                                    <i class="fa fa-close"></i>
                                </button>
                            </div>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary"
                                        (click)="primaryDateId.toggleCalendar()">
                                    <i class="fa fa-calendar-o"></i>
                                </button>
                            </div>
                        </div>
                        <small class="text-danger" *ngIf="formValidation.isValidField('primaryDate')">
                            {{ formValidation.errorMessage('primaryDate') }}
                        </small>
