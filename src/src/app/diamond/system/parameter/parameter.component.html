<div class="container-fluid">
    <div class="card-block">
        <h2 class="form-title card-label-admin">Parameter</h2>
        <button type="button" class="modal-close close" aria-label="Close"
                (click)="modalClose()">
            <span aria-hidden="true">&times;</span>
        </button>
        <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
        <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                            [popupMessage]="popUpMessage"></app-pop-up-message>

        <ng-template #loaderTemplate let-loaderValue="value">
            <div class="row justify-content-center mt-4" *ngIf="loaderValue">
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>

        <ng-container *ngTemplateOutlet="loaderTemplate; context:{value: secProgress }"></ng-container>

        <ng-container
                *appWinSelect="{secWin: secWin, userTemplateId: userTemplateId, secModuleId: secModuleId}">

            <div class="row mt-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <form [formGroup]="parameterForm" novalidate>

                <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
                <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                                    [(popupMessage)]="popUpMessage"></app-pop-up-message>
                <div class="form-group row">
                </div>
                <!-- DataGrid with Name of DataGrid -->
                <!--<button (click)="dataGridGridOptionsExportCsv()">Export</button>-->
                <ag-grid-angular #agGrid [enableFilter]="false" [enableSorting]="true"
                                 [floatingFilter]="false"
                                 [gridOptions]="dataGridGridOptions"
                                 [pagination]="true"
                                 [showToolPanel]="true"
                                 class="ag-theme-fresh"
                                 (rowSelected)="GridSelectionChange($event)"
                                 style="width: 100%; height: 300px;">
                </ag-grid-angular>
                <div class="form-group row">
                </div>
                <div class="form-group row">
                </div>
                <div class="form-group row">
                    <!-- DynamicText with label of Parameter ID -->
                    <div [ngClass]="{'has-danger': formValidation.isValidField('parameterId') }" class="col-md-12 clr-blue">
                        <label class="col-form-label" for="parameterId" i18n>Parameter ID</label>
                        <input [fieldLevelSec]="'Parameter Id'" maxlength="12" class="form-control" formControlName="parameterId" id="parameterId"
                               [params]="{secColDetails: secColDetails, isEditState: editSystemParameter}" type="text"
                            [attr.readonly]="this.systemParameter ? 'readonly' : null"/>
                        <small *ngIf="formValidation.isValidField('parameterId')" class="text-danger">
                            {{ formValidation.errorMessage('parameterId') }}
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                </div>
                <div class="form-group row">
                    <!-- Textbox with label of Parameter 1 -->
                    <div [ngClass]="{'has-danger': formValidation.isValidField('parameter1') }" class="col-md-12">
                        <label class="col-form-label" for="parameter1" i18n>Parameter 1</label>
                        <input [fieldLevelSec]="'Parameter 1'" class="form-control" formControlName="parameter1" id="parameter1"
                               [params]="{secColDetails: secColDetails, isEditState: editSystemParameter}" type="text"/>
                        <small *ngIf="formValidation.isValidField('parameter1')" class="text-danger">
                            {{ formValidation.errorMessage('parameter1') }}
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                </div>
                <div class="form-group row">
                    <!-- Textbox with label of Parameter 2 -->
                    <div [ngClass]="{'has-danger': formValidation.isValidField('parameter2') }" class="col-md-12">
                        <label class="col-form-label" for="parameter2" i18n>Parameter 2</label>
                        <input [fieldLevelSec]="'Parameter 2'" class="form-control" formControlName="parameter2" id="parameter2"
                               [params]="{secColDetails: secColDetails, isEditState: editSystemParameter}" type="text"/>
                        <small *ngIf="formValidation.isValidField('parameter2')" class="text-danger">
                            {{ formValidation.errorMessage('parameter2') }}
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                </div>
                <div class="form-group row">
                    <!-- Textbox with label of Parameter 3 -->
                    <div [ngClass]="{'has-danger': formValidation.isValidField('parameter3') }" class="col-md-12">
                        <label class="col-form-label" for="parameter3" i18n>Parameter 3</label>
                        <input [fieldLevelSec]="'Parameter 3'" class="form-control" formControlName="parameter3" id="parameter3"
                               [params]="{secColDetails: secColDetails, isEditState: editSystemParameter}" type="text"/>
                        <small *ngIf="formValidation.isValidField('parameter3')" class="text-danger">
                            {{ formValidation.errorMessage('parameter3') }}
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                </div>
                <div class="form-group row">
                    <!-- Textbox with label of Description -->
                    <div [ngClass]="{'has-danger': formValidation.isValidField('description') }" class="col-md-12">
                        <label class="col-form-label" for="description" i18n>Description</label>
                        <textarea [fieldLevelSec]="'Description'" class="form-control" formControlName="description" id="description"
                                  [params]="{secColDetails: secColDetails, isEditState: editSystemParameter}"></textarea>
                        <small *ngIf="formValidation.isValidField('description')" class="text-danger">
                            {{ formValidation.errorMessage('description') }}
                        </small>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f1'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
