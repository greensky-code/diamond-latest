<div class="container-fluid">
    <div class="card-block">
        <div class="row form-title">
            <h2 class="col-md-6  card-label-admin">Code Table Maintenance </h2>
            <div class="col-md"><b class="readonly-label">View Only</b></div>
          </div>

          <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
          </button>
          
          <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
          <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>

          <div class="row mt-3">
            <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
          </div>


        <form [formGroup]="codeTableMaintenanceForm" novalidate>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of System Code Type -->
                 <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('systemCodeType') }">
                     <label class="col-form-label" for="systemCodeType" i18n>System Code Type</label>
                     <input type="text" #systemCodeType [fieldLevelSec]="'System Code Type'"   id="systemCodeType"
                      formControlName="systemCodeType" class="form-control" (keydown)="lookupCodeTableMaintenance($event,systemCodeType.value)"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Language Code -->
                 <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('languageCode') }">
                     <label class="col-form-label" for="languageCode" i18n>Language Code</label>
                     <input type="text"  [fieldLevelSec]="'Language Id'"   readonly id="languageCode"
                      formControlName="languageCode" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
