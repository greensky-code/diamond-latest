<div class="container-fluid">
    <div class="card-block">
        <div class="row form-title">
            <h2 class="col-md-6  card-label-admin">Country</h2>
            <div class="col-md"><strong class="readonly-label">View Only</strong></div>
        </div>
        <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close"
                (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="row mt-3 mb-3">
            <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
        </div>
        <form [formGroup]="countryForm" novalidate>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                                [popupMessage]="popUpMessage"></app-pop-up-message>

            <div class="form-group row">
            </div>

            <!-- DataGrid with Name of DataGrid -->
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                             style="width: 100%; height: 300px;"
                             [enableSorting]="true"
                             [enableFilter]="true"
                             [floatingFilter]="true"
                             [pagination]="true"
                             [showToolPanel]="true"
                             [rowSelection]="'single'"
                             [rowData]="countries"
                             (rowClicked)="onCountrySelected($event)"
            ></ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- DynamicText with label of Country -->
                <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('country') }">
                    <label class="col-form-label clr-blue" for="country" i18n>Country</label>
                    <input type="text" readonly id="country" formControlName="country" class="form-control"/>
                </div>

            </div>

            <div class="form-group row">
                <!-- Textbox with label of Country Code -->
                <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('countryCode') }">
                    <label class="col-form-label" for="countryCode" i18n>Country Code</label>
                    <input type="text" readonly id="countryCode" [fieldLevelSec]="'Country Code'"
                           class="form-control" formControlName="countryCode"/>
                    <small class="text-danger" *ngIf="formValidation.isValidField('countryCode')">
                        {{ formValidation.errorMessage('countryCode') }}
                    </small>
                </div>

            </div>

            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
