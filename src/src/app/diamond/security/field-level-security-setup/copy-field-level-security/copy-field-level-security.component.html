<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="fieldLevelSecuritySetupForm" novalidate>

            <div class="row form-title">
                <h2 class="col-md-5  card-label-admin">Copy Field Level Security </h2>
            </div>
            <button type="button" class="modal-close close" aria-label="Close"
                    (click)="modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                                [(popupMessage)]="popUpMessage"></app-pop-up-message>

            <div class="row">
                <div class="col-md-9">
                    <div class="form-group row">
                        <!-- Textbox with label of Field Level Security ID -->
                        <div class="col-md-4"
                             [ngClass]="{'has-danger': formValidation.isValidField('fieldLevelSecurityId') }">
                            <label class="col-form-label" for="fieldLevelSecurityId" i18n>Field Level Security
                                ID</label>
                            <input type="text" id="fieldLevelSecurityId" class="form-control"
                                   formControlName="fieldLevelSecurityId" (keydown)="onChangeSecurityId($event)"/>
                            <small class="text-danger" *ngIf="formValidation.isValidField('fieldLevelSecurityId')">
                                {{ formValidation.errorMessage('fieldLevelSecurityId') }}
                            </small>
                        </div>

                    </div>

                    <div class="form-group row">
                        <!-- Textbox with label of Description -->
                        <div class="col-md-12" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                            <label class="col-form-label" for="description" i18n>Description</label>
                            <input type="text" id="description" class="form-control" readonly formControlName="description"/>
                            <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                                {{ formValidation.errorMessage('description') }}
                            </small>
                        </div>

                    </div>

                    <div class="form-group row">
                    </div>

                    <div class="col-md-12 mt-3 p-0">
                        <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                                         style="width: 100%; height: 300px;"
                                         (selectionChanged)="onSelectionChanged($event)"
                                         [enableSorting]="true"
                                         [enableFilter]="false"
                                         [floatingFilter]="false"
                                         [pagination]="true"
                                         [showToolPanel]="true"
                        >
                        </ag-grid-angular>

                    </div>

                    <div class="form-group row">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group row">
                    </div>
                    <div class="form-group row">
                    </div>
                    <div class="form-group row">
                    </div>
                    <button class="button col-md-11" (click)="selected()">Ok</button>
                    <br>
                    <button class="button col-md-11" (click)="modalClose()">Cancel</button>
                    <br>
                    <button class="button col-md-11" (click)="selectAll()">Select All</button>
                    <br>
                    <button class="button col-md-11" (click)="deselectAll()">Deselect All</button>
                </div>
            </div>

        </form>
    </div>
</div>
