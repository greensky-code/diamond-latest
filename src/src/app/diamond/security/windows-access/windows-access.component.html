<div class="container-fluid">
    <h2 class="form-title card-label-admin">Windows Access</h2>
    <button type="button" *ngIf="showIcon" class="close" aria-label="Close"
            (click)="modalClose()">
        <span aria-hidden="true">&times;</span>
    </button>

    <div class="card-block">
        <div style="padding-bottom: 10px" class="row">
            <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
        </div>
        
        <form [formGroup]="windowsAccessForm" novalidate>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                                [(popupMessage)]="popUpMessage"></app-pop-up-message>

            <div class="form-group row">
            </div>
             
            <div class="form-group row">
                <!-- Textbox with label of User ID -->
                <div [ngClass]="{'has-danger': formValidation.isValidField('userId') }" class="col-md-4">
                    <label class="col-form-label" for="userId" i18n>User ID</label>
                    <input [fieldLevelSec]="'User Id'" class="form-control" formControlName="userId" id="userId"
                           (keydown)="onKeyDownLookup($event)"
                           type="text"/>
                    <small *ngIf="formValidation.isValidField('userId')" class="text-danger">
                        {{ formValidation.errorMessage('userId') }}
                    </small>
                </div>

                <!-- DynamicText with label of Name -->
                <div [ngClass]="{'has-danger': formValidation.isValidField('name') }" class="col-md-4">
                    <label class="col-form-label text-white" for="name" i18n>Name</label>
                    <input [fieldLevelSec]="'Fname'" class="form-control" formControlName="name" id="name" readonly
                           type="text"/>
                </div>

            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of User Type -->
                <div [ngClass]="{'has-danger': formValidation.isValidField('userType') }" class="col-md-4">
                    <label class="col-form-label" for="userType" i18n>User Type</label>
                    <input [fieldLevelSec]="'User Type'" class="form-control text-primary" formControlName="userType"
                           id="userType" readonly
                           type="text"/>
                    <small *ngIf="formValidation.isValidField('userType')" class="text-danger">
                        {{ formValidation.errorMessage('userType') }}
                    </small>
                </div>

                <!-- Textbox with label of Department -->
                <div [ngClass]="{'has-danger': formValidation.isValidField('department') }" class="col-md-4">
                    <label class="col-form-label" for="department" i18n>Department</label>
                    <input [fieldLevelSec]="'Dflt Template'" class="form-control text-primary" formControlName="department"
                           id="department" readonly
                           type="text"/>
                    <small *ngIf="formValidation.isValidField('department')" class="text-danger">
                        {{ formValidation.errorMessage('department') }}
                    </small>
                </div>

                <!-- Textbox with label of Location -->
                <div [ngClass]="{'has-danger': formValidation.isValidField('location') }" class="col-md-4">
                    <label class="col-form-label" for="location" i18n>Location</label>
                    <input [fieldLevelSec]="'Usr Location'" class="form-control text-primary" formControlName="location"
                           id="location" readonly
                           type="text"/>
                    <small *ngIf="formValidation.isValidField('location')" class="text-danger">
                        {{ formValidation.errorMessage('location') }}
                    </small>
                </div>

            </div>

            <div class="form-group row">
            </div>

            <!-- DataGrid with Name of DataGrid -->
            <!-- <ag-grid-angular #agGrid *ngIf="windowIds" [enableFilter]="true" [enableSorting]="true"
                             [floatingFilter]="true"
                             [gridOptions]="dataGridGridOptions"
                             [pagination]="true"
                             [showToolPanel]="true"
                             (cellValueChanged)="onRowValueChange($event)"
                             (selectionChanged)="onRowSelection($event)"
                             class="ag-theme-fresh"
                             style="width: 100%; height: 300px;">
            </ag-grid-angular> -->
           <dmnd-dynamic-config-grid *ngIf="isLoadGrid"
                              [isAddNewRow]="isAddNewRow"
                                     [prevState]="WindowAccessConfigFormState"
                                     [isResetForm]="resetInlineGrid"
                                     [isSaveForm]="issaveForm" [title]="''"
                                     [showRemoveButton]="false"
                                     [config]="WindowAccessConfig"
                                     [displayCheckBox]="false"
                                     [showSubmitButton]="false"
                                     (formSubmitted)="saveForm($event)"
                                     (onRowClick)="onRowClickEvent($event)"
                                     [showAddNewline]="showAddNewLine"></dmnd-dynamic-config-grid>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>
        </form>
    </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f1'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
