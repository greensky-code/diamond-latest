<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="resetDatabasePasswordForm" novalidate>
            <h2 class="form-title card-label-admin">Reset Database Password</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                    <button type="button" *ngIf="showIcon" class="close" aria-label="Close" (click)="modalClose()">
                        <span aria-hidden="true">&times;</span>
                    </button>
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of User ID -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('userId') }">
                     <label class="col-form-label" for="userId" i18n>User ID</label>
                     <input type="text"  readonly id="userId" formControlName="userId" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Reset Temporary Database Password -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('resetTemporaryDatabasePassw') }">
                     <label class="col-form-label" for="resetTemporaryDatabasePassw" i18n>Reset Temporary Database Password</label>
                     <input type="text" id="resetTemporaryDatabasePassw"  value="temp01"  class="form-control" formControlName="resetTemporaryDatabasePassw"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Button with label of OK -->
                <div class="col-md-2">
                    <button type="button" id="ok" name="ok" (click)="onSubmit()" class="btn btn-small btn-primary">OK</button>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Button with label of Cancel -->
                <div class="col-md-2">
                    <button type="button" id="cancel" name="cancel" class="btn btn-small btn-primary" (click)="modalClose()">Cancel</button>
                
                </div>
            
            </div>
        </form>
    </div>
</div>
