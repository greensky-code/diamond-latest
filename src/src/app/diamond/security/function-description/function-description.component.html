<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="functionDescriptionForm" novalidate>
            <div class="row form-title">
                <h2 class="col-md-4  card-label-admin"> Function Description  </h2>
                <div class="col-md"><b class="readonly-label">View Only</b></div>
            </div>
            <button type="button" class="close" aria-label="Close" (click)="this.modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="row mt-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <div class="form-group row">
            </div>
            <div class="form-group row">
                <!-- DynamicText with label of Total Count -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('totalCount') }">
                     <label class="col-form-label" for="totalCount" i18n>Total Count</label>
                     <input type="text"  [fieldLevelSec]="''"  readonly id="totalCount" formControlName="totalCount" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <!-- <button (click)="dataGridGridOptionsExportCsv()">Export</button> -->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    (selectionChanged)="rowSelectEvent($event)"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
