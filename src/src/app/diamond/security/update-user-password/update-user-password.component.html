<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="updatePasswordForm" novalidate>
            <h2 class="form-title card-label-admin">Update User Password</h2>
            <!-- <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
                  <app-pop-up-message #popUpMesssage [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                               -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="userId" i18n>User ID </label>
                <div [ngClass]="{'has-danger': formValidation.isValidField('userId') }" class="col-sm-6">
                    <input class="form-control" formControlName="userId" id="userId" readonly type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <!-- Textbox with label of New Password -->
                <label class="col-md-3 col-form-label" for="password" i18n>Password <span
                        class="text-danger">*</span></label>
                <div [ngClass]="{'has-danger': formValidation.isValidField('password') }" class="col-md-6">
                    <input class="form-control" formControlName="password" id="password" type="password"/>
                    <small *ngIf="formValidation.isValidField('password')" class="text-danger">
                        {{ formValidation.errorMessage('password') }}
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <!-- Textbox with label of Confirm Password -->
                <label class="col-md-3 col-form-label" for="confirmPassword" i18n>Confirm Password <span
                        class="text-danger">*</span></label>
                <div [ngClass]="{'has-danger': formValidation.isValidField('confirmPassword') }" class="col-md-6">
                    <input class="form-control" formControlName="confirmPassword" id="confirmPassword" type="password"/>
                    <small *ngIf="formValidation.isValidField('confirmPassword')" class="text-danger">
                        {{ formValidation.errorMessage('confirmPassword') }}
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <!-- ButtonGroup with label of OK ^BUCancel -->
                <div class="form-group row text-justify">
                    <div class="col-md-12 btn-group btn-group-md">
                        <button (click)="updatePassword()" class="button" id="okBtn" name="None" type="button">OK
                        </button>
                        <button (click)="activeModal.close()" class="ml-3 button" id="cancelBtn" name="None" type="button">Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
