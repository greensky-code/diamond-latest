<div class="container-fluid">
    <div class="card-block">
            <h2 class="form-title card-label-admin">Accum Claims Report</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>

      <ng-template #loaderTemplate let-loaderValue="value">
        <div class="row justify-content-center mt-4" *ngIf="loaderValue">
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-template>

      <ng-container *ngTemplateOutlet="loaderTemplate;context:{value: secProgress }"></ng-container>

      <ng-container
          *appWinSelect="{secWin: secWin, userTemplateId: userTemplateId, secModuleId: memberModuleId}">


      <form [formGroup]="accumClaimsReportForm" novalidate *ngIf="!secProgress">
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-12 text-center form-control-static mb-0" i18n>
                    Report on claims entered or updated during this period only:
                </div>
            
            </div>

            <div class="row">
              <div class="col-md-12">
            <div class="form-group row">
                <!-- Textbox with label of From Date -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('fromDate') }">
                   <app-datepicker [isRequired]="true" [formGroup]="accumClaimsReportForm" [formValidation]="formValidation" [field]="'fromDate'" [labelText]="'From Date'"></app-datepicker>
                 </div>
            
                <!-- Textbox with label of Thru Date -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('thruDate') }">
                  <app-datepicker [isRequired]="true" [formGroup]="accumClaimsReportForm" [formValidation]="formValidation" [field]="'thruDate'" [labelText]="'Thru Date'"></app-datepicker>
                 </div>
            
            </div>
                </div>
              </div>
            <div class="row">
            <div class="col-md-12">
            <div class="form-group row justify-content-center">
                <div class="col-md-4 form-control-static mb-0" i18n>
                    <button type="button" class="btn btn-primary float-right" (click)="getReport()">Ok</button>
                </div>
                <div class="col-md-4 form-control-static mb-0" i18n>
                    <button type="button" class="btn btn-primary" (click)="cancelReport()">Cancel</button>
                </div>
            </div>
            </div>
              </div>
              <br>
            <br>
        </form>
      </ng-container>
    </div>
</div>
