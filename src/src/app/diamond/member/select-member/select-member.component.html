<div class="container-fluid">
    <h4 class="mt-3">Select Member</h4>
    <button type="button" class="close mt-m-40" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
    <!-- <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
        [(popupMessage)]="popUpMessage"></app-pop-up-message> -->
    <div class="card-block">
        <form [formGroup]="selectMemberForm" novalidate>
            <div class="row">
                <div class="col-md-9">


            <div class="form-group row">
                <div class="col-md-4 form-control-static mb-0">
                    Diamond ID:
                </div>
                <div class="col-md-4 form-control-static mb-0">
                    <input type="text" formControlName="diamondId" class="form-control" readonly />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 form-control-static mb-0 text-primary">
                    Subscriber ID:
                </div>
                <div class="col-md-4 form-control-static mb-0" [ngClass]="{'has-danger': formValidation.isValidField('subscriberId') }">
                    <input (keydown)="onLookupFieldChange($event)" type="text" id="subscriberId" name="subscriberId" formControlName="subscriberId" class="form-control" />
                </div>
                <div class="col-md-4 form-control-static mb-0 text-primary">
                    <span class="text-primary" *ngIf="lastName">
                        {{lastName }}, {{firstName}}
                    </span>
                </div>
                <div class="col-md-4 form-control-static mb-0">
                    <small class="text-danger" *ngIf="formValidation.isValidField('subscriberId')">
                        {{ formValidation.errorMessage('subscriberId') }}
                    </small>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-md-4 form-control-static mb-0 text-primary">
                    Person Number:
                </div>
                <div class="col-md-4 form-control-static mb-0" [ngClass]="{'has-danger': formValidation.isValidField('personNo') }">
                    <input type="text" (change)="onChangePersonId($event)" id="personNo" name="personNo" formControlName="personNo" class="form-control"  />
                </div>
                <div class="col-md-4 form-control-static mb-0">
                    <small class="text-danger" *ngIf="formValidation.isValidField('personNo')">
                        {{ formValidation.errorMessage('personNo') }}
                    </small>
                </div>

            </div>
            </div>
            <div class="col-md-3">
                <div class="col-md-6 form-control-static mb-0 text-right">
                    <button type="button" id="selectMbr" name="selectMbr" class="btn btn-primary" style="width: 78px;" (click)="search()">OK</button>
                </div>
                <br>
                <div class="col-md-6 form-control-static mb-0 text-right">
                    <button type="button" id="selectMbr" name="selectMbr" class="btn btn-primary" style="width: 78px;" (click)="close()">Cancel</button>
                </div>
            </div>
            </div>
        </form>
    </div>
    <div class="row ml-0 mr-0 mb-3">
        <ag-grid-angular #agGrid class="ag-theme-fresh select-member" [gridOptions]="dataGrid001GridOptions"
                         style="width: 100%; height: 200px;"
                         [enableSorting]="true"
                         [enableFilter]="false"
                         [floatingFilter]="false"
                         [pagination]="false"
                         [showToolPanel]="false"
                         (rowSelected)="rowSelected($event)">
        </ag-grid-angular>
    </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f1'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
