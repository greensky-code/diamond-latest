<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="idCardPrintSelectionForm" novalidate>
            <h2 class="form-title card-label-admin">Id Card Print Selection</h2>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
                <div class="col-md-2">
                    <label class="col-form-label font-weight-bold" i18n>Column Name:</label>
                </div>
                <div class="col-md">
                    <label class="col-form-label font-weight-bold clr-blue pl-0" i18n>{{selectionType}}</label>
                </div>

            </div>

            <div class="form-group row">
            </div>

            <div class="row">
                <ag-grid-angular #agGrid class="ag-theme-fresh col-md-10" [gridOptions]="dataGridGridOptions"
                                 style="width: 100%; height: 300px;"
                                 [enableSorting]="true"
                                 [enableFilter]="true"
                                 [floatingFilter]="true"
                                 [pagination]="true"
                                 [showToolPanel]="true">
                </ag-grid-angular>

                <div class="form-group col-md">
                    <button class="button w-100">Ok</button>
                    <button class="button w-100">Cancel</button>
                    <button class="button w-100">Add</button>
                    <button class="button w-100">Delete</button>

                </div>

            </div>


        </form>
    </div>
</div>
