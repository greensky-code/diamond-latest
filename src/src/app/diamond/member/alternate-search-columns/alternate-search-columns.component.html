<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="alternateSearchColumnsForm" novalidate>
            <div class="row form-title">
                <h2 class="col-md-5  card-label-admin">Alternate Search Columns</h2>
                <div class="col-md"><b class="readonly-label">View Only</b></div>
            </div>
            <button type="button" *ngIf="showIcon" class="close" aria-label="Close" (click)="modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="row mt-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>

                <!-- DataGrid with Name of DataGrid -->
            <!--<button (click)="dataGridGridOptionsExportCsv()">Export</button>-->
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                style="width: 100%; height: 300px;"
                [enableSorting]="true"
                [enableFilter]="false"
                [floatingFilter]="false"
                [pagination]="true"
                [showToolPanel]="true"
                (selectionChanged)="onSelectionChanged($event)">
            </ag-grid-angular>
            <div class="form-group row">
                <!-- Textbox with label of Short Desc -->
                <div class="col-md-8">
                    <label class="col-form-label clr-blue"  for="searchPriority" i18n><b>Search Priority</b></label>
                    <input type="text" class="form-control" disabled formControlName="searchPriority" id="searchPriority" class="form-control"  />
                <!-- <input type="text" id="country003"  class="form-control" formControlName="country003"/> -->
                <small class="text-danger" *ngIf="formValidation.isValidField('searchPriority')">
                    {{ formValidation.errorMessage('searchPriority') }}
                </small>
                </div>
            </div>
            <div class="form-group row">
                <!-- Textbox with label of Short Desc -->
                <div class="col-md-8">
                    <label class="col-form-label clr-blue" for="alternateS" i18n><b>Alternate Search Criteria</b></label>
                    <input type="text" id="alternateS" formControlName="alternateS"  class="form-control"  />
                <!-- <input type="text" id="country003"  class="form-control" formControlName="country003"/> -->
                <small class="text-danger" *ngIf="formValidation.isValidField('alternateS')">
                    {{ formValidation.errorMessage('alternateS') }}
                </small>
                </div>
            </div>

        </form>
    </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
