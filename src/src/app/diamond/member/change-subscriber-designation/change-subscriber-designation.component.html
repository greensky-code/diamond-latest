<div class="container-fluid">
    <div class="card-block">
            <h2 class="form-title card-label-admin">Change Subscriber Designation</h2>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                                [popupMessage]="popUpMessage"></app-pop-up-message>

        <ng-template #loaderTemplate let-loaderValue = "value"  >
            <div class="row justify-content-center mt-4" *ngIf="loaderValue">
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>

        <ng-container *ngTemplateOutlet="loaderTemplate;context:{value: secProgress }"></ng-container>

        <ng-container *appWinSelect="{secWin: secWin, userTemplateId: userTemplateId, secModuleId: memberModuleId}">

        <form [formGroup]="changeSubscriberDesignationForm" novalidate *ngIf="!secProgress">
            <div class="form-group row">
            </div>

            <!-- DataGrid with Name of DataGrid -->
<!--            <button (click)="dataGridGridOptionsExportCsv()">Export</button>-->
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                             style="width: 100%; height: 300px;" (rowSelected)="onRowSelected($event)"
                             [enableSorting]="true"
                             [enableFilter]="false"
                             [floatingFilter]="false"
                             [pagination]="true"
                             [showToolPanel]="true">
            </ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Select the member you wish to designate as the subscriber and click OK -->
                <div class="col-md-8"
                     [ngClass]="{'has-danger': formValidation.isValidField('selectTheMemberYouWishTo') }">
                    <label class="col-form-label" i18n>Select the member you wish to
                        designate as the subscriber and click OK</label>
                </div>
                <div class="col-md-2">
                    <button type="button" id="ok" name="ok" (click)="onClickOk()"  class="btn btn-small btn-primary">OK</button>
                </div>
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Click CANCEL to return without making any changes -->
                <div class="col-md-8"
                     [ngClass]="{'has-danger': formValidation.isValidField('clickCancelToReturnWithout') }">
                    <label class="col-form-label"  i18n>Click CANCEL to return without
                        making any changes</label>
                </div>
                <div class="col-md-2">
                    <button type="button" id="cancel" name="cancel" (click)="onClickCancel()"  class="btn btn-small btn-primary">Cancel</button>
                </div>
            </div>

            <div class="form-group row">
            </div>
        </form>
        </ng-container>
    </div>
</div>
