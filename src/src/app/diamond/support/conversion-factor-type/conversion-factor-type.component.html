<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="conversionFactorTypeForm" novalidate>
            <div class="row form-title">
                <h2 class="col-md-4  card-label-admin"> Conversion Factor Type </h2>
                <div class="col-md"><b class="readonly-label">View Only</b></div>
            </div>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close"
                (click)="modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                [(popupMessage)]="popUpMessage"></app-pop-up-message>
            <div class="row mt-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <div class="form-group row">
            </div>

            <!-- DataGrid with Name of DataGrid -->
            <button (click)="dataGridGridOptionsExportCsv()">Export</button>
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                style="width: 100%; height: 300px;" [enableSorting]="true" [enableFilter]="true" [floatingFilter]="true"
                [pagination]="true" [showToolPanel]="true" (selectionChanged)="grid1SelectionChange()"
                (click)="setActionStatus(1)" (gridReady)="onGridReady($event)">
            </ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Conv ID -->
                <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('convId') }">
                    <label class="col-form-label" for="convId" i18n>
                        <strong>Conv ID</strong>
                    </label>
                    <input type="text" id="convId" [fieldLevelSec]="''" params="" class="form-control"
                        formControlName="convId" />
                    <small class="text-danger" *ngIf="formValidation.isValidField('convId')">
                        {{ formValidation.errorMessage('convId') }}
                    </small>
                </div>

            </div>

            <div class="form-group row">
                <!-- Textbox with label of Description -->
                <div class="col-md-8" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                    <label class="col-form-label" for="description" i18n>
                        <strong>Description</strong>
                    </label>
                    <input type="text" id="description" [fieldLevelSec]="''" params="" class="form-control"
                        formControlName="description" />
                    <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                        {{ formValidation.errorMessage('description') }}
                    </small>
                </div>

            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>
        </form>
    </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
