<div class="container-fluid">
    <div class="card-block">
        <div class="row form-title">
            <h2 class="col-md-6 card-label-admin">LOB Pre-Existing Conditions</h2>
            <div class="col-md"><b class="readonly-label">View Only</b></div>
        </div>
        <button type="button" *ngIf="showIcon" class="close" aria-label="Close"
                (click)="modalClose()">
            <span aria-hidden="true">&times;</span>
        </button>
        <form [formGroup]="lobPreExistingConditionsForm" novalidate>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
            <div class="row mt-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Line Of Business -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('lineOfBusiness') }">
                     <label class="col-form-label" for="lineOfBusiness" i18n>Line Of Business</label>
                     <input [(ngModel)]="lineOfBusiness"  (keydown)="onTabLobPreExisting($event); " type="text" id="lineOfBusiness"  [fieldLevelSec]="'Line Of Business'" params="Lob Pre Exist Rules"   class="form-control" formControlName="lineOfBusiness"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('lineOfBusiness')">
                      {{ formValidation.errorMessage('lineOfBusiness') }}
                     </small>
                 </div>

                <!-- DynamicText with Name of DynamicText -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('dynamicText') }">
                     <label class="col-form-label" for="dynamicText" i18n>&nbsp;</label>
                     <input type="text" [(ngModel)]="lineOfBusinessDescription" [fieldLevelSec]="''" params=""  readonly id="dynamicText" formControlName="dynamicText" class="form-control"/>
                 </div>

            </div>

            <div class="form-group row">
            </div>

                        <!-- DataGrid with Name of DataGrid001 -->
<!--                    <button (click)="dataGrid001GridOptionsExportCsv()">Export</button>-->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true"
                     (rowDataChanged)="onReadyGrid001($event)"
                     (rowClicked)="onRowClicked($event.data)"
                    (selectionChanged)="OnChangeGrid001()">

                    </ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of PEC Rule ID -->
                <div class="col-md-6 clr-blue" [ngClass]="{'has-danger': formValidation.isValidField('pecRuleId') }">
                     <label class="col-form-label" for="pecRuleId" i18n>PEC Rule ID</label>
                     <input type="text" id="pecRuleId"  [fieldLevelSec]="''" params=""   class="form-control" formControlName="pecRuleId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('pecRuleId')">
                      {{ formValidation.errorMessage('pecRuleId') }}
                     </small>
                 </div>

                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                    <label class="col-form-label text-white" for="description" i18n>Description</label>
                    <input type="text" id="description" disabled [fieldLevelSec]="''" params=""   class="form-control" formControlName="description"/>
                </div>

            </div>

            <div class="form-group row">
                <!-- Textbox with label of Effective Date -->
                <div class="col-md-6 clr-blue" [ngClass]="{'has-danger': formValidation.isValidField('effectiveDate') }">                     <label class="col-form-label" for="effectiveDate" i18n>Effective Date</label>
                    <app-datepicker [formGroup]="lobPreExistingConditionsForm"
                                    [formValidation]="formValidation"
                                    [isRequired]="true"
                                    [field]="'effectiveDate'" [labelText]="'Effective Date'"></app-datepicker>
                 </div>

                <!-- Textbox with label of Term Date -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('termDate') }">
                     <app-datepicker [formGroup]="lobPreExistingConditionsForm"
                                     [formValidation]="formValidation"
                                     [isRequired]="true"
                                     [field]="'termDate'" [labelText]="'Term Date'"></app-datepicker>
                 </div>

            </div>

            <div class="form-group row">
                <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('applyToAllGroupsInLob') }">
                    <div class="checkbox col-sm-auto margin-top-10 mt-4 pt-2 pl-0">
                        <label class="col-form-label mr-3">Apply to All Groups in LOB</label>
                        <input  id="applyToAllGroupsInLob ml-3"
                                value="applyToAllGroupsInLob" formControlName="applyToAllGroupsInLob"
                               type="checkbox">
                    </div>
                    <small class="text-danger" *ngIf="formValidation.isValidField('applyToAllGroupsInLob')">
                        {{ formValidation.errorMessage('applyToAllGroupsInLob') }}
                    </small>
                </div>

                <!-- Textbox with label of Term Reason -->
                 <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('termReason') }">
                     <label class="col-form-label" for="termReason" i18n>Term Reason</label>
                     <input type="text" id="termReason"  [fieldLevelSec]="'Term Reason'" params="Lob Pre Exist Rules"   class="form-control" formControlName="termReason"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('termReason')">
                      {{ formValidation.errorMessage('termReason') }}
                     </small>
                 </div>

            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <div class="col-md-6 form-control-static mb-0" i18n>
                    Group Specifications
                </div>

            </div>

            <div class="form-group row">
            </div>

                        <!-- DataGrid with Name of DataGrid002 -->
<!--                    <button (click)="dataGrid002GridOptionsExportCsv()">Export</button>-->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid002GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>
        </form>
    </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
