<script src="rider.component.ts"></script>
<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="riderForm" novalidate>
            <h2 class="form-title card-label-admin">Rider</h2>
            <button type="button" class="close" aria-label="Close" (click)="modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                [(popupMessage)]="popUpMessage"></app-pop-up-message>

            <div class="row mt-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <!-- DataGrid with Name of DataGrid -->
            <!-- <button (click)="dataGridGridOptionsExportCsv()">Export</button> -->
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                (rowClicked)="onSelectionChange($event)"
                style="width: 100%; height: 300px;" [enableSorting]="true" [enableFilter]="true" [floatingFilter]="true"
                             rowSelection='single'
                [pagination]="true" [showToolPanel]="true">
            </ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Rider Code -->
                <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('riderCode') }">
                    <label class="col-form-label required-field-label" for="riderCode" i18n>Rider Code</label>
                    <input (keydown)="findRider($event)" [readonly]="riderCodeStatus" type="text" id="riderCode" [fieldLevelSec]="''"
                        class="form-control" formControlName="riderCode" />
                    <small class="text-danger" *ngIf="formValidation.isValidField('riderCode')">
                        {{ formValidation.errorMessage('riderCode') }}
                    </small>
                </div>

            </div>

            <div class="form-group row">
                <!-- Textbox with label of Description -->
                <div class="col-md-12" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                    <label class="col-form-label" for="description" i18n>Description</label>
                    <input type="text" id="description" [fieldLevelSec]="''" class="form-control" formControlName="description" maxlength="30" />
                    <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                        {{ formValidation.errorMessage('description') }}
                    </small>
                </div>

            </div>

            <div class="form-group row">
            </div>
        </form>
    </div>
</div>


<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
