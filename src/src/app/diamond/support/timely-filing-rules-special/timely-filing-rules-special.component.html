<div class="container-fluid">
    <div class="card-block">
        <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <form novalidate>
            <h2 class="form-title card-label-admin">{{ popUpTitle }}</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                [(popupMessage)]="popUpMessage"></app-pop-up-message>

            <div class="form-group row">
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label>
                            <strong>Column Name: </strong>
                        </label>
                    </div>
                    <div class="col-md-9">
                        <label style="color: darkblue;">
                            <strong>{{ columnName }}</strong>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="">
                    <div class="checkbox col-md-12">
                        <label class="checkbox">
                            {{ specialCriteria }}
                        </label>
                        <input id="specialCriteriaCheck" [fieldLevelSec]="'special Criteria'" params="Special Criteria"
                            value="specialCriteriaCheck" type="checkbox">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <!-- DataGrid with Name of DataGrid -->
                    <dynamic-form [title]="''" [config]="timelySpecialFormConfig"></dynamic-form>
                </div>
                <div class="col-md-4">
                    <div class="col-md-2"><button (click)="OnSubmit()" class="button"> Ok </button></div>
                </div>
            </div>
        </form>
    </div>
</div>
