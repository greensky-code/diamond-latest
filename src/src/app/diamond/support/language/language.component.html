<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="languageForm" novalidate>

            <div class="row form-title">
                <h2 class="col-md-4  card-label-admin">Language</h2>
                <div class="col-md"><b class="readonly-label">View Only</b></div>
            </div>

            <button type="button" class="close" aria-label="Close" (click)="modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
            <div class="row mt-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <div class="form-group row">
            </div>

                        <!-- DataGrid with Name of DataGrid -->
                    <!-- <button (click)="dataGridGridOptionsExportCsv()">Export</button> -->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    (rowClicked)="onSelectionChange($event)"
                    (selectionChanged)="grid001SelectionChange()"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Language Code ^TBSession Language Code -->
                 <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('languageCodeTbsessionLan') }">
                     <label class="col-form-label clr-blue" for="languageCodeTbsessionLan" i18n>Language Code</label>
                     <input  (keydown)="findLangCode($event)" type="text" id="languageCodeTbsessionLan"  [fieldLevelSec]="'Language Code'"   class="form-control" formControlName="languageCodeTbsessionLan"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('languageCodeTbsessionLan')">
                      {{ formValidation.errorMessage('languageCodeTbsessionLan') }}
                     </small>
                 </div>

                <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('sessionLangCode') }">
                    <label class="col-form-label clr-blue" for="sessionLangCode" i18n>Session Language Code</label>
                    <input  (keydown)="findLangCode($event)" type="text" id="sessionLangCode"  [fieldLevelSec]="'Language Code'"   class="form-control" formControlName="sessionLangCode"/>
                    <small class="text-danger" *ngIf="formValidation.isValidField('sessionLangCode')">
                        {{ formValidation.errorMessage('sessionLangCode') }}
                    </small>
                </div>

            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-8" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="'Description'"    class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>

            </div>
        </form>
    </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
