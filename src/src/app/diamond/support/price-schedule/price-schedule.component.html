<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="priceScheduleForm" novalidate>
            <h2 class="form-title card-label-admin">Price Schedule</h2>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close" (click)="modalClose()">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"
                [(popupMessage)]="popUpMessage"></app-pop-up-message>
            <div class="row mt-3">
                <menu-bar [menus]="menu" (onMenuClick)="onMenuItemClick($event)"></menu-bar>
            </div>
            <div class="form-group row">
            </div>

            <!-- DataGrid with Name of DataGrid -->
            <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                style="width: 100%; height: 300px;" [enableSorting]="true" [enableFilter]="true" [floatingFilter]="true"
                [pagination]="true" [showToolPanel]="true" (selectionChanged)="gridSelectionChange()">
            </ag-grid-angular>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <!-- Textbox with label of Schedule ID -->
                <div class="col-md-4" [ngClass]="{'has-danger': formValidation.isValidField('scheduleId') }">
                    <label class="col-form-label clr-blue" for="scheduleId" i18n>Schedule ID</label>
                    <input type="text" id="scheduleId" [fieldLevelSec]="'Price Schedule'" class="form-control"
                        formControlName="scheduleId" [readonly]="isReadOnly" (keydown)="checkPriceShedule($event)" />
                    <small class="text-danger" *ngIf="formValidation.isValidField('scheduleId')">
                        {{ formValidation.errorMessage('scheduleId') }}
                    </small>
                </div>

            </div>

            <div class="form-group row">
                <!-- Textbox with label of Description -->
                <div class="col-md-12" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                    <label class="col-form-label" for="description" i18n>Description</label>
                    <input type="text" id="description" [fieldLevelSec]="'Description'" class="form-control"
                        formControlName="description" />
                    <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                        {{ formValidation.errorMessage('description') }}
                    </small>
                </div>
            </div>
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'f2'" [closeKey]="'escape'" [title]="'Hotkeys Help'"></ng-keyboard-shortcuts-help>
