<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="copyBenefitPackageForm" novalidate>
            <h2 class="form-title card-label-admin">Copy Benefit Package</h2>
            <button type="button" *ngIf="showIcon" class="modal-close close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
                        <!-- DataGrid with Name of DataGrid001 -->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true"
                                     (change)="Grid1SelectionChange()">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Button with label of OK -->
                <div class="col-md-12">
                     <button type="button" id="cancel" name="cancel" class="btn ml-2 float-right btn-small btn-primary" (click)="activeModal.dismiss('Cross click')">Cancel</button>
                    <button type="button" id="ok" name="ok" class="btn float-right btn-small btn-primary" (click)="submit()">OK</button>
                </div>
            
            </div>
            <div class="form-group row">
                <div class="col-md-3 form-control-static mb-0" i18n>
                    <br>
                <b>Cascade To :</b>   Selected Rules
                </div>
            
                <!-- Textbox with Name of Textbox001 -->
                 <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('textbox001') }">
                     <label class="col-form-label" for="textbox001" i18n>Rider</label>
                     <input type="text" id="textbox001"  class="form-control" formControlName="textbox001"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('textbox001')">
                      {{ formValidation.errorMessage('textbox001') }}
                     </small>
                 </div>
            
                <!-- Textbox with Name of Textbox002 -->
                 <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('textbox002') }">
                     <app-datepicker [formGroup]="copyBenefitPackageForm" [formValidation]="formValidation" [field]="'textbox002'" [labelText]="'Start Date'"></app-datepicker>
                 </div>
            
                <!-- Textbox with Name of Textbox003 -->
                 <div class="col-md-3" [ngClass]="{'has-danger': formValidation.isValidField('textbox003') }">
                     <app-datepicker [formGroup]="copyBenefitPackageForm" [formValidation]="formValidation" [field]="'textbox003'" [labelText]="'End Date'"></app-datepicker>
                 </div>
            
            </div>
            
                        <!-- DataGrid with Name of DataGrid002 -->
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid002GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="false"
                    [floatingFilter]="false"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Button with label of Select All -->
                <div class="col-md-12">
                  <button type="button" id="deselectAll" name="deselectAll" class="ml-2  float-right btn btn-small btn-primary" (click)="deselectAll();">Deselect All</button>
                  <button type="button" id="selectAll" name="selectAll" class=" float-right btn btn-small btn-primary" (click)="selectAll();">Select All</button>
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Select the package and rules you wish to copy and click OK -->
                 <div class="col-md-12 form-control-static" >
                    Select the package and rules you wish to copy and click OK
                 </div>
            
            </div>
            
            <div class="form-group row">
                <div class="col-md-12 form-control-static mb-0" i18n>
                    Click CANCEL to return without making any changes
                </div>
            
            </div>
        </form>
    </div>
</div>
