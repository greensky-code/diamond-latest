<div class="container-fluid">
  <div class="card-block">
    <form [formGroup]="changePasswordForm" novalidate>
      <h2 class="form-title card-label-admin">Change Password</h2>
      <!-- <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                         -->
      <div class="form-group row">
        <div class="col-md-5 form-control-static mb-0" i18n>
          Please enter your password information here
        </div>

      </div>


      <!--================================================================================-->

      <div class="form-group row">
        <label for="userId" class="col-sm-2 col-form-label" i18n>User ID </label>
        <div class="col-sm-6" [ngClass]="{'has-danger': formValidation.isValidField('userId') }">

          <input type="text" readonly id="userId" formControlName="userId" class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <label for="oldPassword" class="col-sm-2 col-form-label" i18n>Old Password <span class="text-danger">*</span></label>
        <div class="col-sm-6" [ngClass]="{'has-danger': formValidation.isValidField('oldPassword') }">

          <input type="password" disabled id="oldPassword" class="form-control" formControlName="oldPassword"  />
          <small class="text-danger" *ngIf="formValidation.isValidField('oldPassword')">
            {{ formValidation.errorMessage('oldPassword') }}
          </small>
        </div>
      </div>

      <!--================================================================================-->

      <div class="form-group row">
        <!-- Textbox with label of New Password -->
        <label class="col-md-2 col-form-label" for="newPassword" i18n>New Password <span class="text-danger">*</span></label>
        <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('newPassword') }">
          <input  type="password" id="newPassword" class="form-control" formControlName="newPassword" />
          <!-- <small class="text-danger" *ngIf="formValidation.isValidField('newPassword')">
            {{ formValidation.errorMessage('newPassword') }}
          </small> -->
        </div>

      </div>

      <div class="form-group row">
        <!-- Textbox with label of Confirm Password -->
        <label class="col-md-2 col-form-label" for="confirmPassword" i18n>Confirm Password <span class="text-danger">*</span></label>
        <div class="col-md-6" [ngClass]="{'has-danger': formValidation.isValidField('confirmPassword') }">

          <input  type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
          <!-- <small class="text-danger" *ngIf="formValidation.isValidField('confirmPassword')">
            {{ formValidation.errorMessage('confirmPassword') }}
          </small> -->
        </div>

      </div>

      <div class="form-group row">
        <!-- ButtonGroup with label of OK ^BUCancel -->
        <div class="form-group row text-justify">
          <div class="col-md-12 btn-group btn-group-md">
            <button type="button" id="okBtn" name="None" (click)="changePassword()" class="button">OK</button>
            <button type="button" id="cancelBtn" name="None" class="ml-3 button" (click)="cancel()">Cancel</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
