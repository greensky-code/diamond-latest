<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="institutionalClaimsForm" novalidate>
            <h2 class="form-title card-label-admin">Institutional Claims</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
                <!-- Textbox with label of Claim Number -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('claimNumber') }">
                     <label class="col-form-label" for="claimNumber" i18n>Claim Number</label>
                     <input type="text" id="claimNumber"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="claimNumber"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('claimNumber')">
                      {{ formValidation.errorMessage('claimNumber') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Claim Detail Line Hold Reason
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Total Holds for Claim Line -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('totalHoldsForClaimLine') }">
                     <label class="col-form-label" for="totalHoldsForClaimLine" i18n>Total Holds for Claim Line</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="totalHoldsForClaimLine" formControlName="totalHoldsForClaimLine" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Line Number -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('lineNumber') }">
                     <label class="col-form-label" for="lineNumber" i18n>Line Number</label>
                     <input type="text" id="lineNumber"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="lineNumber"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('lineNumber')">
                      {{ formValidation.errorMessage('lineNumber') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Sub-Line -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('subLine') }">
                     <label class="col-form-label" for="subLine" i18n>Sub-Line</label>
                     <input type="text" id="subLine"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="subLine"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('subLine')">
                      {{ formValidation.errorMessage('subLine') }}
                     </small>
                 </div>
            
                <!-- Checkbox with label of History -->
                <div class="" [ngClass]="{'has-error': displayMessage.history }">
                    <div class="checkbox col-md-12">
                      <input id="history"  [fieldLevelSec]="''" params]=""  value="history" formControlName="history" type="checkbox">
                        <label class="checkbox">
                            History
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.history">
                        {{ displayMessage.history  }}
                     </span>
                </div>
            
                <!-- Checkbox with label of Unclean Indicator -->
                <div class="" [ngClass]="{'has-error': displayMessage.uncleanIndicator }">
                    <div class="checkbox col-md-12">
                      <input id="uncleanIndicator"  [fieldLevelSec]="''" params]=""  value="uncleanIndicator" formControlName="uncleanIndicator" type="checkbox">
                        <label class="checkbox">
                            Unclean Indicator
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.uncleanIndicator">
                        {{ displayMessage.uncleanIndicator  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Hold Reason Code ^TB -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('holdReasonCodeTb') }">
                     <label class="col-form-label" for="holdReasonCodeTb" i18n>Hold Reason Code ^TB</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="holdReasonCodeTb" formControlName="holdReasonCodeTb" class="form-control"/>
                 </div>
            
            </div>
        </form>
    </div>
</div>
