<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="cignalinksGroupAddressForm" novalidate>
            <h2 class="form-title card-label-admin">Cignalinks Group Address</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Cigna Links Country:
                </div>
            
                <!-- DynamicText with Name of DynamicText -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('dynamicText') }">
                     <label class="col-form-label" for="dynamicText" i18n>&nbsp;</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="dynamicText" formControlName="dynamicText" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Partner Name -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('partnerName') }">
                     <label class="col-form-label" for="partnerName" i18n>Partner Name</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="partnerName" formControlName="partnerName" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Entity Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('entityType') }">
                     <label class="col-form-label" for="entityType" i18n>Entity Type</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="entityType" formControlName="entityType" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Effective Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('effectiveDate') }">
                     <label class="col-form-label" for="effectiveDate" i18n>Effective Date</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="effectiveDate" formControlName="effectiveDate" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Country -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('country') }">
                     <label class="col-form-label" for="country" i18n>Country</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="country" formControlName="country" class="form-control"/>
                 </div>
            
                <!-- Textbox with label of Term Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('termDate') }">
                     <label class="col-form-label" for="termDate" i18n>Term Date</label>
                     <div class="input-group">
                    <input id="termDate"  [fieldLevelSec]="''" params]=""  class="form-control" angular-mydatepicker name="termDate" (click)="termDateId.toggleCalendar()"
                    formControlName="termDate"[options]="datePickerConfig" #termDateId="angular-mydatepicker"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="termDateId.clearDate()">
                          <i class="fa fa-close"></i>
                        </button>
                      </div>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="termDateId.toggleCalendar()">
                          <i class="fa fa-calendar-o"></i>
                        </button>
                      </div>
                    </div>
                      <small class="text-danger" *ngIf="formValidation.isValidField('termDate')">
                      {{ formValidation.errorMessage('termDate') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Care of -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('careOf') }">
                     <label class="col-form-label" for="careOf" i18n>Care of</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="careOf" formControlName="careOf" class="form-control"/>
                 </div>
            
                <!-- Textbox with label of Postal Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('postalCode') }">
                     <label class="col-form-label" for="postalCode" i18n>Postal Code</label>
                     <input type="text" id="postalCode"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="postalCode"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('postalCode')">
                      {{ formValidation.errorMessage('postalCode') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Address Line 1 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('addressLine1') }">
                     <label class="col-form-label" for="addressLine1" i18n>Address Line 1</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="addressLine1" formControlName="addressLine1" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of City -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('city') }">
                     <label class="col-form-label" for="city" i18n>City</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="city" formControlName="city" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Address Line 2 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('addressLine2') }">
                     <label class="col-form-label" for="addressLine2" i18n>Address Line 2</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="addressLine2" formControlName="addressLine2" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of District -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('district') }">
                     <label class="col-form-label" for="district" i18n>District</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="district" formControlName="district" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Address Line 3 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('addressLine3') }">
                     <label class="col-form-label" for="addressLine3" i18n>Address Line 3</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="addressLine3" formControlName="addressLine3" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Province -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('province') }">
                     <label class="col-form-label" for="province" i18n>Province</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="province" formControlName="province" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Change Reason -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('changeReason') }">
                     <label class="col-form-label" for="changeReason" i18n>Change Reason</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="changeReason" formControlName="changeReason" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Restricted Reason -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('restrictedReason') }">
                     <label class="col-form-label" for="restrictedReason" i18n>Restricted Reason</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="restrictedReason" formControlName="restrictedReason" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    ^BTEdit Record
                </div>
            
                <div class="col-md-2 form-control-static mb-0" i18n>
                    ^BTClose
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
