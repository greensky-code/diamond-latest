<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="bankSearchForm" novalidate>
            <h2 class="form-title card-label-admin">Bank Search</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid001 -->
                    <button (click)="dataGrid001GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid002 -->
                    <button (click)="dataGrid002GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid002GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Button with label of Reset All -->
                <div class="col-md-2">
                    <button type="button" id="resetAll" name="resetAll" class="btn btn-small btn-primary">Reset All</button>
                
                
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- ButtonGroup with label of Start Search ^BUClose -->
                <div class="form-group row text-justify">
                    <div class="col-md-12 btn-group btn-group-md">
                <button type="button" id="None" name="None" class="btn btn-small btn-primary">Start Search</button><button type="button" id="None" name="None" class="btn btn-small btn-primary">Close</button>    </div>
                </div>
            
            </div>
        </form>
    </div>
</div>
