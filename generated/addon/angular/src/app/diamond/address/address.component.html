<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="addressForm" novalidate>
            <h2 class="form-title card-label-admin">Address</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Member Name
                </div>
            
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Address Type
                </div>
            
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Address
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Button with label of Payment Sent Here -->
                <div class="col-md-2">
                    <button type="button" id="paymentSentHere" name="paymentSentHere" class="btn btn-small btn-primary">Payment Sent Here</button>
                
                
                </div>
            
                <hr>
            
                <hr>
            
                <hr>
            
            </div>
            
            <div class="form-group row">
                <!-- Button with label of EOB Sent Here -->
                <div class="col-md-2">
                    <button type="button" id="eobSentHere" name="eobSentHere" class="btn btn-small btn-primary">EOB Sent Here</button>
                
                
                </div>
            
                <!-- DynamicText with Name of DynamicText001 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('dynamicText001') }">
                     <label class="col-form-label" for="dynamicText001" i18n>&nbsp;</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="dynamicText001" formControlName="dynamicText001" class="form-control"/>
                 </div>
            
                <!-- DynamicText with Name of DynamicText002 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('dynamicText002') }">
                     <label class="col-form-label" for="dynamicText002" i18n>&nbsp;</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="dynamicText002" formControlName="dynamicText002" class="form-control"/>
                 </div>
            
                <!-- DynamicText with Name of DynamicText003 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('dynamicText003') }">
                     <label class="col-form-label" for="dynamicText003" i18n>&nbsp;</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="dynamicText003" formControlName="dynamicText003" class="form-control"/>
                 </div>
            
            </div>
        </form>
    </div>
</div>
