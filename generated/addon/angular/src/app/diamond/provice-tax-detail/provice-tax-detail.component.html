<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="proviceTaxDetailForm" novalidate>
            <h2 class="form-title card-label-admin">Provice Tax Detail</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
                <!-- DynamicText with label of Group Number -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('groupNumber') }">
                     <label class="col-form-label" for="groupNumber" i18n>Group Number</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="groupNumber" formControlName="groupNumber" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of roup Name -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('roupName') }">
                     <label class="col-form-label" for="roupName" i18n>roup Name</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="roupName" formControlName="roupName" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Button with label of Add New -->
                <div class="col-md-2">
                    <button type="button" id="addNew" name="addNew" class="btn btn-small btn-primary">Add New</button>
                
                
                </div>
            
                <!-- Button with label of Save Changes -->
                <div class="col-md-2">
                    <button type="button" id="saveChanges" name="saveChanges" class="btn btn-small btn-primary">Save Changes</button>
                
                
                </div>
            
                <!-- Button with label of RESET ALL -->
                <div class="col-md-2">
                    <button type="button" id="resetAll" name="resetAll" class="btn btn-small btn-primary">RESET ALL</button>
                
                
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
