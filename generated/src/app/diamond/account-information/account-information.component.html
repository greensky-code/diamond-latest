<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="accountInformationForm" novalidate>
            <h2 class="form-title card-label-admin">Account Information</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Account No. -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('accountNo') }">
                     <label class="col-form-label" for="accountNo" i18n>Account No.</label>
                     <input type="text" id="accountNo"  [fieldLevelSec]="'Acct No'" params]="Pmb Cust Fin Accts"   class="form-control" formControlName="accountNo"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('accountNo')">
                      {{ formValidation.errorMessage('accountNo') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Eff. Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('effDate') }">
                     <label class="col-form-label" for="effDate" i18n>Eff. Date</label>
                     <div class="input-group">
                    <input id="effDate"  [fieldLevelSec]="'Effective To Date'" params]="Pmb Cust Fin Accts"  class="form-control" angular-mydatepicker name="effDate" (click)="effDateId.toggleCalendar()"
                    formControlName="effDate"[options]="datePickerConfig" #effDateId="angular-mydatepicker"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="effDateId.clearDate()">
                          <i class="fa fa-close"></i>
                        </button>
                      </div>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="effDateId.toggleCalendar()">
                          <i class="fa fa-calendar-o"></i>
                        </button>
                      </div>
                    </div>
                      <small class="text-danger" *ngIf="formValidation.isValidField('effDate')">
                      {{ formValidation.errorMessage('effDate') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('type') }">
                     <label class="col-form-label" for="type" i18n>Type</label>
                     <input type="text" id="type"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="type"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('type')">
                      {{ formValidation.errorMessage('type') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Exp. Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('expDate') }">
                     <label class="col-form-label" for="expDate" i18n>Exp. Date</label>
                     <div class="input-group">
                    <input id="expDate"  [fieldLevelSec]="'Cc Expire Date'" params]="Pmb Cust Fin Accts"  class="form-control" angular-mydatepicker name="expDate" (click)="expDateId.toggleCalendar()"
                    formControlName="expDate"[options]="datePickerConfig" #expDateId="angular-mydatepicker"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="expDateId.clearDate()">
                          <i class="fa fa-close"></i>
                        </button>
                      </div>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="expDateId.toggleCalendar()">
                          <i class="fa fa-calendar-o"></i>
                        </button>
                      </div>
                    </div>
                      <small class="text-danger" *ngIf="formValidation.isValidField('expDate')">
                      {{ formValidation.errorMessage('expDate') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of User -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('user') }">
                     <label class="col-form-label" for="user" i18n>User</label>
                     <input type="text" id="user"  [fieldLevelSec]="'Customer Id'" params]="Pmb Cust Fin Accts"   class="form-control" formControlName="user"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('user')">
                      {{ formValidation.errorMessage('user') }}
                     </small>
                 </div>
            
                <!-- DropdownList with label of Status -->
                <div class="selectContainer col-md-2 " [ngClass]="{'has-danger': formValidation.isValidField('status') }">
                    <label class="col-form-label" for="status" i18n>Status</label>
                    <select class="form-control" id="status"  [fieldLevelSec]="''" params]=""  name="Status" formControlName="status">
                        <option value="">Please Select</option>
                    </select>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Routing Number -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('routingNumber') }">
                     <label class="col-form-label" for="routingNumber" i18n>Routing Number</label>
                     <input type="text" id="routingNumber"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="routingNumber"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('routingNumber')">
                      {{ formValidation.errorMessage('routingNumber') }}
                     </small>
                 </div>
            
            </div>
        </form>
    </div>
</div>
