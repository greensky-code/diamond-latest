<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="userDefinedAttributesForm" novalidate>
            <h2 class="form-title card-label-admin">User Defined Attributes</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Checkbox with label of Activated -->
                <div class="" [ngClass]="{'has-error': displayMessage.activated }">
                    <div class="checkbox col-md-12">
                      <input id="activated"  [fieldLevelSec]="'Activated'" params]="User Defined Attributes"  value="activated" formControlName="activated" type="checkbox">
                        <label class="checkbox">
                            Activated
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.activated">
                        {{ displayMessage.activated  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Win ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('winId') }">
                     <label class="col-form-label" for="winId" i18n>Win ID</label>
                     <input type="text"  [fieldLevelSec]="'Win Id'" params]="User Defined Attributes"  readonly id="winId" formControlName="winId" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Data Window ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('dataWindowId') }">
                     <label class="col-form-label" for="dataWindowId" i18n>Data Window ID</label>
                     <input type="text"  [fieldLevelSec]="'Datawindow Id'" params]="User Defined Attributes"  readonly id="dataWindowId" formControlName="dataWindowId" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Column Name -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('columnName') }">
                     <label class="col-form-label" for="columnName" i18n>Column Name</label>
                     <input type="text"  [fieldLevelSec]="'Column Name'" params]="User Defined Attributes"  readonly id="columnName" formControlName="columnName" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Column Category -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('columnCategory') }">
                     <label class="col-form-label" for="columnCategory" i18n>Column Category</label>
                     <input type="text"  [fieldLevelSec]="'Column Category'" params]="User Defined Attributes"  readonly id="columnCategory" formControlName="columnCategory" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Checkbox with label of Required -->
                <div class="" [ngClass]="{'has-error': displayMessage.required }">
                    <div class="checkbox col-md-12">
                      <input id="required"  [fieldLevelSec]="'User Defined Required'" params]="User Defined Attributes"  value="required" formControlName="required" type="checkbox">
                        <label class="checkbox">
                            Required
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.required">
                        {{ displayMessage.required  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Langauge ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('langaugeId') }">
                     <label class="col-form-label" for="langaugeId" i18n>Langauge ID</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="langaugeId" formControlName="langaugeId" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Valid Length -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('validLength') }">
                     <label class="col-form-label" for="validLength" i18n>Valid Length</label>
                     <input type="text" id="validLength"  [fieldLevelSec]="'User Defined Valid Lengths'" params]="User Defined Attributes"   class="form-control" formControlName="validLength"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('validLength')">
                      {{ formValidation.errorMessage('validLength') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Display Mask -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('displayMask') }">
                     <label class="col-form-label" for="displayMask" i18n>Display Mask</label>
                     <input type="text" id="displayMask"  [fieldLevelSec]="'User Defined Display Mask'" params]="User Defined Attributes"   class="form-control" formControlName="displayMask"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('displayMask')">
                      {{ formValidation.errorMessage('displayMask') }}
                     </small>
                 </div>
            
            </div>
        </form>
    </div>
</div>
