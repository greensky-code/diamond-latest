<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="premiumBillingSetupForm" novalidate>
            <h2 class="form-title card-label-admin">Premium Billing Setup</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <hr>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Job ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('jobId') }">
                     <label class="col-form-label" for="jobId" i18n>Job ID</label>
                     <input type="text" id="jobId"  [fieldLevelSec]="'Job Id'" params]="Pmb Setup"   class="form-control" formControlName="jobId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('jobId')">
                      {{ formValidation.errorMessage('jobId') }}
                     </small>
                 </div>
            
                <!-- DynamicText with label of Request User -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('requestUser') }">
                     <label class="col-form-label" for="requestUser" i18n>Request User</label>
                     <input type="text"  [fieldLevelSec]="'Request User'" params]="Pmb Setup"  readonly id="requestUser" formControlName="requestUser" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('date') }">
                     <label class="col-form-label" for="date" i18n>Date</label>
                     <input type="text"  [fieldLevelSec]="'Post Date'" params]="Pmb Setup"  readonly id="date" formControlName="date" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Billing Cycle -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('billingCycle') }">
                     <label class="col-form-label" for="billingCycle" i18n>Billing Cycle</label>
                     <input type="text"  [fieldLevelSec]="'Billing Cycle'" params]="Pmb Setup"  readonly id="billingCycle" formControlName="billingCycle" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Bill Thru Req. Dt. -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('billThruReqDt') }">
                     <label class="col-form-label" for="billThruReqDt" i18n>Bill Thru Req. Dt.</label>
                     <input type="text"  [fieldLevelSec]="'Bill Thru Request Date'" params]="Pmb Setup"  readonly id="billThruReqDt" formControlName="billThruReqDt" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Billing Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('billingType') }">
                     <label class="col-form-label" for="billingType" i18n>Billing Type</label>
                     <input type="text"  [fieldLevelSec]="'Billing Type'" params]="Pmb Setup"  readonly id="billingType" formControlName="billingType" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Post Month -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('postMonth') }">
                     <label class="col-form-label" for="postMonth" i18n>Post Month</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="postMonth" formControlName="postMonth" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Bill Job Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('billJobType') }">
                     <label class="col-form-label" for="billJobType" i18n>Bill Job Type</label>
                     <input type="text"  [fieldLevelSec]="'Bill Job Type'" params]="Pmb Setup"  readonly id="billJobType" formControlName="billJobType" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <hr>
            
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Action
                </div>
            
                <!-- Checkbox with label of ^CB Calcul -->
                <div class="" [ngClass]="{'has-error': displayMessage.cbCalcul }">
                    <div class="checkbox col-md-12">
                      <input id="cbCalcul"  [fieldLevelSec]="''" params]=""  value="cbCalcul" formControlName="cbCalcul" type="checkbox">
                        <label class="checkbox">
                            ^CB Calcul
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.cbCalcul">
                        {{ displayMessage.cbCalcul  }}
                     </span>
                </div>
            
                <!-- Checkbox with label of ^CB P -->
                <div class="" [ngClass]="{'has-error': displayMessage.cbP }">
                    <div class="checkbox col-md-12">
                      <input id="cbP"  [fieldLevelSec]="''" params]=""  value="cbP" formControlName="cbP" type="checkbox">
                        <label class="checkbox">
                            ^CB P
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.cbP">
                        {{ displayMessage.cbP  }}
                     </span>
                </div>
            
                <!-- Checkbox with label of ^CB Can -->
                <div class="" [ngClass]="{'has-error': displayMessage.cbCan }">
                    <div class="checkbox col-md-12">
                      <input id="cbCan"  [fieldLevelSec]="''" params]=""  value="cbCan" formControlName="cbCan" type="checkbox">
                        <label class="checkbox">
                            ^CB Can
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.cbCan">
                        {{ displayMessage.cbCan  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Status -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('status') }">
                     <label class="col-form-label" for="status" i18n>Status</label>
                     <input type="text"  [fieldLevelSec]="'Status'" params]="Pmb Setup"  readonly id="status" formControlName="status" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <hr>
            
            </div>
            
            <div class="form-group row">
                <!-- Checkbox with label of Request Type ^CB Immedi -->
                <div class="" [ngClass]="{'has-error': displayMessage.requestTypeCbImmedi }">
                    <div class="checkbox col-md-12">
                      <input id="requestTypeCbImmedi"  [fieldLevelSec]="'Request Type'" params]="Pmb Setup"  value="requestTypeCbImmedi" formControlName="requestTypeCbImmedi" type="checkbox">
                        <label class="checkbox">
                            Request Type ^CB Immedi
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.requestTypeCbImmedi">
                        {{ displayMessage.requestTypeCbImmedi  }}
                     </span>
                </div>
            
                <!-- Checkbox with label of ^CB Defer -->
                <div class="" [ngClass]="{'has-error': displayMessage.cbDefer }">
                    <div class="checkbox col-md-12">
                      <input id="cbDefer"  [fieldLevelSec]="''" params]=""  value="cbDefer" formControlName="cbDefer" type="checkbox">
                        <label class="checkbox">
                            ^CB Defer
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.cbDefer">
                        {{ displayMessage.cbDefer  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Comments -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('comments') }">
                     <label class="col-form-label" for="comments" i18n>Comments</label>
                     <input type="text" id="comments"  [fieldLevelSec]="'Comments'" params]="Pmb Setup"   class="form-control" formControlName="comments"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('comments')">
                      {{ formValidation.errorMessage('comments') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
