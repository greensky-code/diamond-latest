<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="functionAccessForm" novalidate>
            <h2 class="form-title card-label-admin">Function Access</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of User ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('userId') }">
                     <label class="col-form-label" for="userId" i18n>User ID</label>
                     <input type="text" id="userId"  [fieldLevelSec]="'User Id'" params]="Sec User"   class="form-control" formControlName="userId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('userId')">
                      {{ formValidation.errorMessage('userId') }}
                     </small>
                 </div>
            
                <!-- DynamicText with label of Name -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('name') }">
                     <label class="col-form-label" for="name" i18n>Name</label>
                     <input type="text"  [fieldLevelSec]="'Fname'" params]="Sec User"  readonly id="name" formControlName="name" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of User Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('userType') }">
                     <label class="col-form-label" for="userType" i18n>User Type</label>
                     <input type="text" id="userType"  [fieldLevelSec]="'User Type'" params]="Sec User"   class="form-control" formControlName="userType"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('userType')">
                      {{ formValidation.errorMessage('userType') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Department -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('department') }">
                     <label class="col-form-label" for="department" i18n>Department</label>
                     <input type="text" id="department"  [fieldLevelSec]="'Dflt Template'" params]="Sec User"   class="form-control" formControlName="department"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('department')">
                      {{ formValidation.errorMessage('department') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Location -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('location') }">
                     <label class="col-form-label" for="location" i18n>Location</label>
                     <input type="text" id="location"  [fieldLevelSec]="'Usr Location'" params]="Sec User"   class="form-control" formControlName="location"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('location')">
                      {{ formValidation.errorMessage('location') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
