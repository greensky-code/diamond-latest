<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="screenMaintenanceForm" novalidate>
            <h2 class="form-title card-label-admin">Screen Maintenance</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Key Word -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('keyWord') }">
                     <label class="col-form-label" for="keyWord" i18n>Key Word</label>
                     <input type="text"  [fieldLevelSec]="'Keyword'" params]="Object Token"  readonly id="keyWord" formControlName="keyWord" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Language Code ^LB Cont -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('languageCodeLbCont') }">
                     <label class="col-form-label" for="languageCodeLbCont" i18n>Language Code ^LB Cont</label>
                     <input type="text"  [fieldLevelSec]="'Language Id'" params]="Object Token"  readonly id="languageCodeLbCont" formControlName="languageCodeLbCont" class="form-control"/>
                 </div>
            
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
