<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="drgPricerRevisionMaintenanceForm" novalidate>
            <h2 class="form-title card-label-admin">Drg Pricer Revision Maintenance</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DropdownList with label of DRG Pricer ID -->
                <div class="selectContainer col-md-2 " [ngClass]="{'has-danger': formValidation.isValidField('drgPricerId') }">
                    <label class="col-form-label" for="drgPricerId" i18n>DRG Pricer ID</label>
                    <select class="form-control" id="drg_pricer_id" name="DRG Pricer ID" formControlName="drgPricerId">
                        <option value="">Please Select</option>
                        <option *ngFor="let drgGrouperPricer of drgGrouperPricers" [value]="drgGrouperPricer.drgGrouperPricerId">{{ drgGrouperPricer.version}}</option>
                    </select>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Version -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('version') }">
                     <label class="col-form-label" for="version" i18n>Version</label>
                     <input type="text" id="version"  class="form-control" formControlName="version"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('version')">
                      {{ formValidation.errorMessage('version') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Revision Level -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('revisionLevel') }">
                     <label class="col-form-label" for="revisionLevel" i18n>Revision Level</label>
                     <input type="text" id="revisionLevel"  class="form-control" formControlName="revisionLevel"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('revisionLevel')">
                      {{ formValidation.errorMessage('revisionLevel') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Effective Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('effectiveDate') }">
                     <label class="col-form-label" for="effectiveDate" i18n>Effective Date</label>
                     <input type="text" id="effectiveDate"  class="form-control" formControlName="effectiveDate"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('effectiveDate')">
                      {{ formValidation.errorMessage('effectiveDate') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Termination Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('terminationDate') }">
                     <label class="col-form-label" for="terminationDate" i18n>Termination Date</label>
                     <input type="text" id="terminationDate"  class="form-control" formControlName="terminationDate"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('terminationDate')">
                      {{ formValidation.errorMessage('terminationDate') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
