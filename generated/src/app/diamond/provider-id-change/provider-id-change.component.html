<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="providerIdChangeForm" novalidate>
            <h2 class="form-title card-label-admin">Provider Id Change</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Provider ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('providerId') }">
                     <label class="col-form-label" for="providerId" i18n>Provider ID</label>
                     <input type="text" id="providerId"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="providerId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('providerId')">
                      {{ formValidation.errorMessage('providerId') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- ButtonGroup with label of OK ^BUCancel -->
                <div class="form-group row text-justify">
                    <div class="col-md-12 btn-group btn-group-md">
                <button type="button" id="None" name="None" class="btn btn-small btn-primary">OK</button><button type="button" id="None" name="None" class="btn btn-small btn-primary">Cancel</button>    </div>
                </div>
            
            </div>
        </form>
    </div>
</div>
