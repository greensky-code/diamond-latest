                     <input type="text"  [fieldLevelSec]="'Auto Accident State'" params]="Profsvc Claim Header"  readonly id="paidNetAmt" formControlName="paidNetAmt" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Adjust Method -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('adjustMethod') }">
                     <label class="col-form-label" for="adjustMethod" i18n>Adjust Method</label>
                     <input type="text"  [fieldLevelSec]="'Auth Waive Method'" params]="Profsvc Claim Header"  readonly id="adjustMethod" formControlName="adjustMethod" class="form-control"/>
                 </div>
            
                <!-- Checkbox with label of Admin Fee -->
                <div class="" [ngClass]="{'has-error': displayMessage.adminFee }">
                    <div class="checkbox col-md-12">
                      <input id="adminFee"  [fieldLevelSec]="'Admission Date 1'" params]="Profsvc Claim Header"  value="adminFee" formControlName="adminFee" type="checkbox">
                        <label class="checkbox">
                            Admin Fee
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.adminFee">
                        {{ displayMessage.adminFee  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
