<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="capitationFundDistributionForm" novalidate>
            <h2 class="form-title card-label-admin">Capitation Fund Distribution</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    JOb Setup
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Job ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('jobId') }">
                     <label class="col-form-label" for="jobId" i18n>Job ID</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="jobId" formControlName="jobId" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Request User -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('requestUser') }">
                     <label class="col-form-label" for="requestUser" i18n>Request User</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="requestUser" formControlName="requestUser" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Request Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('requestDate') }">
                     <label class="col-form-label" for="requestDate" i18n>Request Date</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="requestDate" formControlName="requestDate" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Model ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('modelId') }">
                     <label class="col-form-label" for="modelId" i18n>Model ID</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="modelId" formControlName="modelId" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of Cap Month -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('capMonth') }">
                     <label class="col-form-label" for="capMonth" i18n>Cap Month</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="capMonth" formControlName="capMonth" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Allocation -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('allocation') }">
                     <label class="col-form-label" for="allocation" i18n>Allocation</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="allocation" formControlName="allocation" class="form-control"/>
                 </div>
            
                <!-- DynamicText with label of From Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('fromDate') }">
                     <label class="col-form-label" for="fromDate" i18n>From Date</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="fromDate" formControlName="fromDate" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Next Action
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Checkbox with label of Action ^CB -->
                <div class="" [ngClass]="{'has-error': displayMessage.actionCb }">
                    <div class="checkbox col-md-12">
                      <input id="actionCb"  [fieldLevelSec]="''" params]=""  value="actionCb" formControlName="actionCb" type="checkbox">
                        <label class="checkbox">
                            Action ^CB
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.actionCb">
                        {{ displayMessage.actionCb  }}
                     </span>
                </div>
            
                <!-- Checkbox with label of ^CB P -->
                <div class="" [ngClass]="{'has-error': displayMessage.cbP }">
                    <div class="checkbox col-md-12">
                      <input id="cbP"  [fieldLevelSec]="''" params]=""  value="cbP" formControlName="cbP" type="checkbox">
                        <label class="checkbox">
                            ^CB P
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.cbP">
                        {{ displayMessage.cbP  }}
                     </span>
                </div>
            
                <!-- Checkbox with label of ^CB Can -->
                <div class="" [ngClass]="{'has-error': displayMessage.cbCan }">
                    <div class="checkbox col-md-12">
                      <input id="cbCan"  [fieldLevelSec]="''" params]=""  value="cbCan" formControlName="cbCan" type="checkbox">
                        <label class="checkbox">
                            ^CB Can
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.cbCan">
                        {{ displayMessage.cbCan  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Status -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('status') }">
                     <label class="col-form-label" for="status" i18n>Status</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="status" formControlName="status" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Run Options
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Checkbox with label of Request Type ^CB Immedi -->
                <div class="" [ngClass]="{'has-error': displayMessage.requestTypeCbImmedi }">
                    <div class="checkbox col-md-12">
                      <input id="requestTypeCbImmedi"  [fieldLevelSec]="''" params]=""  value="requestTypeCbImmedi" formControlName="requestTypeCbImmedi" type="checkbox">
                        <label class="checkbox">
                            Request Type ^CB Immedi
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.requestTypeCbImmedi">
                        {{ displayMessage.requestTypeCbImmedi  }}
                     </span>
                </div>
            
                <!-- Checkbox with label of ^CB Defer -->
                <div class="" [ngClass]="{'has-error': displayMessage.cbDefer }">
                    <div class="checkbox col-md-12">
                      <input id="cbDefer"  [fieldLevelSec]="''" params]=""  value="cbDefer" formControlName="cbDefer" type="checkbox">
                        <label class="checkbox">
                            ^CB Defer
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.cbDefer">
                        {{ displayMessage.cbDefer  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Comments -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('comments') }">
                     <label class="col-form-label" for="comments" i18n>Comments</label>
                     <input type="text" id="comments"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="comments"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('comments')">
                      {{ formValidation.errorMessage('comments') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
