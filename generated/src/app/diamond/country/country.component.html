<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="countryForm" novalidate>
            <h2 class="form-title card-label-admin">Country</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Country -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('country') }">
                     <label class="col-form-label" for="country" i18n>Country</label>
                     <input type="text"  [fieldLevelSec]="'Country'" params]="Country"  readonly id="country" formControlName="country" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Country Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('countryCode') }">
                     <label class="col-form-label" for="countryCode" i18n>Country Code</label>
                     <input type="text" id="countryCode"  [fieldLevelSec]="'Country Code'" params]="Country"   class="form-control" formControlName="countryCode"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('countryCode')">
                      {{ formValidation.errorMessage('countryCode') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
