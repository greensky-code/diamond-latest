<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="priceScheduleForm" novalidate>
            <h2 class="form-title card-label-admin">Price Schedule</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Schedule ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('scheduleId') }">
                     <label class="col-form-label" for="scheduleId" i18n>Schedule ID</label>
                     <input type="text" id="scheduleId"  [fieldLevelSec]="'Price Schedule'" params]="Price Schedule Master"   class="form-control" formControlName="scheduleId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('scheduleId')">
                      {{ formValidation.errorMessage('scheduleId') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="'Description'" params]="Price Schedule Master"   class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
