<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="providerTypeForm" novalidate>
            <h2 class="form-title card-label-admin">Provider Type</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Type or Spec Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('typeOrSpecCode') }">
                     <label class="col-form-label" for="typeOrSpecCode" i18n>Type or Spec Code</label>
                     <input type="text"  [fieldLevelSec]="'Type Or Spec Code'" params]="Prov Type Master"  readonly id="typeOrSpecCode" formControlName="typeOrSpecCode" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Type or Specialty -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('typeOrSpecialty') }">
                     <label class="col-form-label" for="typeOrSpecialty" i18n>Type or Specialty</label>
                     <input type="text" id="typeOrSpecialty"  [fieldLevelSec]="'Type Or Specialty'" params]="Prov Type Master"   class="form-control" formControlName="typeOrSpecialty"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('typeOrSpecialty')">
                      {{ formValidation.errorMessage('typeOrSpecialty') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Short Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('shortDescription') }">
                     <label class="col-form-label" for="shortDescription" i18n>Short Description</label>
                     <input type="text" id="shortDescription"  [fieldLevelSec]="'Short Description'" params]="Prov Type Master"   class="form-control" formControlName="shortDescription"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('shortDescription')">
                      {{ formValidation.errorMessage('shortDescription') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="'Description'" params]="Prov Type Master"   class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Auto Audit -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('autoAudit') }">
                     <label class="col-form-label" for="autoAudit" i18n>Auto Audit</label>
                     <input type="text" id="autoAudit"  [fieldLevelSec]="'Auto Audit Spec Cod'" params]="Prov Type Master"   class="form-control" formControlName="autoAudit"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('autoAudit')">
                      {{ formValidation.errorMessage('autoAudit') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
