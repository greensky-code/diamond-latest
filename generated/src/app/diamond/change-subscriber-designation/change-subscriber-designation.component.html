<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="changeSubscriberDesignationForm" novalidate>
            <h2 class="form-title card-label-admin">Change Subscriber Designation</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Button with label of OK -->
                <div class="col-md-2">
                    <button type="button" id="ok" name="ok" class="btn btn-small btn-primary">OK</button>
                </div>
            
                <!-- Button with label of Cancel -->
                <div class="col-md-2">
                    <button type="button" id="cancel" name="cancel" class="btn btn-small btn-primary">Cancel</button>
                
                
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Select the member you wish to designate as the subscriber and click OK -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('selectTheMemberYouWishTo') }">
                     <label class="col-form-label" for="selectTheMemberYouWishTo" i18n>Select the member you wish to designate as the subscriber and click OK</label>
                     <input type="text" id="selectTheMemberYouWishTo"  class="form-control" formControlName="selectTheMemberYouWishTo"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('selectTheMemberYouWishTo')">
                      {{ formValidation.errorMessage('selectTheMemberYouWishTo') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Click CANCEL to return without making any changes -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('clickCancelToReturnWithout') }">
                     <label class="col-form-label" for="clickCancelToReturnWithout" i18n>Click CANCEL to return without making any changes</label>
                     <input type="text" id="clickCancelToReturnWithout"  class="form-control" formControlName="clickCancelToReturnWithout"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('clickCancelToReturnWithout')">
                      {{ formValidation.errorMessage('clickCancelToReturnWithout') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
