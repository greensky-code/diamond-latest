<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="claimAuthProcRuleForm" novalidate>
            <h2 class="form-title card-label-admin">Claim Auth Proc Rule</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Rule ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('ruleId') }">
                     <label class="col-form-label" for="ruleId" i18n>Rule ID</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="ruleId" formControlName="ruleId" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Rule Determinant
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Submt vs Auth Proc Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('submtVsAuthProcCode') }">
                     <label class="col-form-label" for="submtVsAuthProcCode" i18n>Submt vs Auth Proc Code</label>
                     <input type="text" id="submtVsAuthProcCode"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="submtVsAuthProcCode"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('submtVsAuthProcCode')">
                      {{ formValidation.errorMessage('submtVsAuthProcCode') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Checkbox with label of Price on Auth Proc ? -->
                <div class="" [ngClass]="{'has-error': displayMessage.priceOnAuthProc }">
                    <div class="checkbox col-md-12">
                      <input id="priceOnAuthProc"  [fieldLevelSec]="''" params]=""  value="priceOnAuthProc" formControlName="priceOnAuthProc" type="checkbox">
                        <label class="checkbox">
                            Price on Auth Proc ?
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.priceOnAuthProc">
                        {{ displayMessage.priceOnAuthProc  }}
                     </span>
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Auth Proc Status -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('authProcStatus') }">
                     <label class="col-form-label" for="authProcStatus" i18n>Auth Proc Status</label>
                     <input type="text" id="authProcStatus"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="authProcStatus"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('authProcStatus')">
                      {{ formValidation.errorMessage('authProcStatus') }}
                     </small>
                 </div>
            
            </div>
        </form>
    </div>
</div>
