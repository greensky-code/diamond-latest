<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="preExistingConditionRulesForm" novalidate>
            <h2 class="form-title card-label-admin">Pre Existing Condition Rules</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of PEC Rule ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('pecRuleId') }">
                     <label class="col-form-label" for="pecRuleId" i18n>PEC Rule ID</label>
                     <input type="text" id="pecRuleId"  [fieldLevelSec]="'Pec Rule Id'" params]="Pre Exist Rules"   class="form-control" formControlName="pecRuleId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('pecRuleId')">
                      {{ formValidation.errorMessage('pecRuleId') }}
                     </small>
                 </div>
            
            </div>
            
                        <!-- DataGrid with Name of DataGrid001 -->
                    <button (click)="dataGrid001GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Effective Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('effectiveDate') }">
                     <label class="col-form-label" for="effectiveDate" i18n>Effective Date</label>
                     <div class="input-group">
                    <input id="effectiveDate"  [fieldLevelSec]="'Effective Date'" params]="Pre Exist Rules"  class="form-control" angular-mydatepicker name="effectiveDate" (click)="effectiveDateId.toggleCalendar()"
                    formControlName="effectiveDate"[options]="datePickerConfig" #effectiveDateId="angular-mydatepicker"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="effectiveDateId.clearDate()">
                          <i class="fa fa-close"></i>
                        </button>
                      </div>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="effectiveDateId.toggleCalendar()">
                          <i class="fa fa-calendar-o"></i>
                        </button>
                      </div>
                    </div>
                      <small class="text-danger" *ngIf="formValidation.isValidField('effectiveDate')">
                      {{ formValidation.errorMessage('effectiveDate') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Term Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('termDate') }">
                     <label class="col-form-label" for="termDate" i18n>Term Date</label>
                     <input type="text" id="termDate"  [fieldLevelSec]="'Term Date'" params]="Pre Exist Rules"   class="form-control" formControlName="termDate"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('termDate')">
                      {{ formValidation.errorMessage('termDate') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Term Reason -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('termReason') }">
                     <label class="col-form-label" for="termReason" i18n>Term Reason</label>
                     <input type="text" id="termReason"  [fieldLevelSec]="'Term Reason'" params]="Pre Exist Rules"   class="form-control" formControlName="termReason"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('termReason')">
                      {{ formValidation.errorMessage('termReason') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="'Description'" params]="Pre Exist Rules"   class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Diagnosis Data
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid002 -->
                    <button (click)="dataGrid002GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid002GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
