<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="parameterForm" novalidate>
            <h2 class="form-title card-label-admin">Parameter</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Parameter ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('parameterId') }">
                     <label class="col-form-label" for="parameterId" i18n>Parameter ID</label>
                     <input type="text"  [fieldLevelSec]="'Parameter Id'" params]="System Parameter"  readonly id="parameterId" formControlName="parameterId" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Parameter 1 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('parameter1') }">
                     <label class="col-form-label" for="parameter1" i18n>Parameter 1</label>
                     <input type="text" id="parameter1"  [fieldLevelSec]="'Parameter 1'" params]="System Parameter"   class="form-control" formControlName="parameter1"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('parameter1')">
                      {{ formValidation.errorMessage('parameter1') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Parameter 2 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('parameter2') }">
                     <label class="col-form-label" for="parameter2" i18n>Parameter 2</label>
                     <input type="text" id="parameter2"  [fieldLevelSec]="'Parameter 2'" params]="System Parameter"   class="form-control" formControlName="parameter2"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('parameter2')">
                      {{ formValidation.errorMessage('parameter2') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Parameter 3 -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('parameter3') }">
                     <label class="col-form-label" for="parameter3" i18n>Parameter 3</label>
                     <input type="text" id="parameter3"  [fieldLevelSec]="'Parameter 3'" params]="System Parameter"   class="form-control" formControlName="parameter3"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('parameter3')">
                      {{ formValidation.errorMessage('parameter3') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="'Description'" params]="System Parameter"   class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
        </form>
    </div>
</div>
