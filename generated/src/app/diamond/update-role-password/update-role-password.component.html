<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="updateRolePasswordForm" novalidate>
            <h2 class="form-title card-label-admin">Update Role Password</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Role Name -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('roleName') }">
                     <label class="col-form-label" for="roleName" i18n>Role Name</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="roleName" formControlName="roleName" class="form-control"/>
                 </div>
            
                <!-- Button with label of OK -->
                <div class="col-md-2">
                    <button type="button" id="ok" name="ok" class="btn btn-small btn-primary">OK</button>
                
                
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Role Password -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('rolePassword') }">
                     <label class="col-form-label" for="rolePassword" i18n>Role Password</label>
                     <input type="text" id="rolePassword"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="rolePassword"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('rolePassword')">
                      {{ formValidation.errorMessage('rolePassword') }}
                     </small>
                 </div>
            
                <!-- Button with label of Cancel -->
                <div class="col-md-2">
                    <button type="button" id="cancel" name="cancel" class="btn btn-small btn-primary">Cancel</button>
                
                
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Confirm Password -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('confirmPassword') }">
                     <label class="col-form-label" for="confirmPassword" i18n>Confirm Password</label>
                     <input type="text" id="confirmPassword"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="confirmPassword"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('confirmPassword')">
                      {{ formValidation.errorMessage('confirmPassword') }}
                     </small>
                 </div>
            
            </div>
        </form>
    </div>
</div>
