<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="accumClaimsReportForm" novalidate>
            <h2 class="form-title card-label-admin">Accum Claims Report</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Report on claims entered or updated during this period only:
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of From Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('fromDate') }">
                     <label class="col-form-label" for="fromDate" i18n>From Date</label>
                     <div class="input-group">
                    <input id="fromDate" class="form-control" angular-mydatepicker name="fromDate" (click)="fromDateId.toggleCalendar()"
                    formControlName="fromDate"[options]="datePickerConfig" #fromDateId="angular-mydatepicker"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="fromDateId.clearDate()">
                          <i class="fa fa-close"></i>
                        </button>
                      </div>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="fromDateId.toggleCalendar()">
                          <i class="fa fa-calendar-o"></i>
                        </button>
                      </div>
                    </div>
                      <small class="text-danger" *ngIf="formValidation.isValidField('fromDate')">
                      {{ formValidation.errorMessage('fromDate') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Thru Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('thruDate') }">
                     <label class="col-form-label" for="thruDate" i18n>Thru Date</label>
                     <div class="input-group">
                    <input id="thruDate" class="form-control" angular-mydatepicker name="thruDate" (click)="thruDateId.toggleCalendar()"
                    formControlName="thruDate"[options]="datePickerConfig" #thruDateId="angular-mydatepicker"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="thruDateId.clearDate()">
                          <i class="fa fa-close"></i>
                        </button>
                      </div>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="thruDateId.toggleCalendar()">
                          <i class="fa fa-calendar-o"></i>
                        </button>
                      </div>
                    </div>
                      <small class="text-danger" *ngIf="formValidation.isValidField('thruDate')">
                      {{ formValidation.errorMessage('thruDate') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    ^BTOK
                </div>
            
                <div class="col-md-2 form-control-static mb-0" i18n>
                    ^BTCancel
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
