<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="conversionFactorForm" novalidate>
            <h2 class="form-title card-label-admin">Conversion Factor</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid001 -->
                    <button (click)="dataGrid001GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Price Schedule -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('priceSchedule') }">
                     <label class="col-form-label" for="priceSchedule" i18n>Price Schedule</label>
                     <input type="text" id="priceSchedule"  class="form-control" formControlName="priceSchedule"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('priceSchedule')">
                      {{ formValidation.errorMessage('priceSchedule') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Price Region -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('priceRegion') }">
                     <label class="col-form-label" for="priceRegion" i18n>Price Region</label>
                     <input type="text" id="priceRegion"  class="form-control" formControlName="priceRegion"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('priceRegion')">
                      {{ formValidation.errorMessage('priceRegion') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Effective Date -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('effectiveDate') }">
                     <label class="col-form-label" for="effectiveDate" i18n>Effective Date</label>
                     <div class="input-group">
                    <input id="effectiveDate" class="form-control" angular-mydatepicker name="effectiveDate" (click)="effectiveDateId.toggleCalendar()"
                    formControlName="effectiveDate"[options]="datePickerConfig" #effectiveDateId="angular-mydatepicker"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="effectiveDateId.clearDate()">
                          <i class="fa fa-close"></i>
                        </button>
                      </div>
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="effectiveDateId.toggleCalendar()">
                          <i class="fa fa-calendar-o"></i>
                        </button>
                      </div>
                    </div>
                      <small class="text-danger" *ngIf="formValidation.isValidField('effectiveDate')">
                      {{ formValidation.errorMessage('effectiveDate') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Scale Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('scaleType') }">
                     <label class="col-form-label" for="scaleType" i18n>Scale Type</label>
                     <input type="text" id="scaleType"  class="form-control" formControlName="scaleType"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('scaleType')">
                      {{ formValidation.errorMessage('scaleType') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid002 -->
                    <button (click)="dataGrid002GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid002GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
