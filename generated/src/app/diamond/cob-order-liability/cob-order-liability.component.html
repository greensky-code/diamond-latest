<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="cobOrderLiabilityForm" novalidate>
            <h2 class="form-title card-label-admin">Cob Order Liability</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid001 -->
                    <button (click)="dataGrid001GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Rule Order -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('ruleOrder') }">
                     <label class="col-form-label" for="ruleOrder" i18n>Rule Order</label>
                     <input type="text" id="ruleOrder"  class="form-control" formControlName="ruleOrder"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('ruleOrder')">
                      {{ formValidation.errorMessage('ruleOrder') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Rule ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('ruleId') }">
                     <label class="col-form-label" for="ruleId" i18n>Rule ID</label>
                     <input type="text" id="ruleId"  class="form-control" formControlName="ruleId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('ruleId')">
                      {{ formValidation.errorMessage('ruleId') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Action Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('actionCode') }">
                     <label class="col-form-label" for="actionCode" i18n>Action Code</label>
                     <input type="text" id="actionCode"  class="form-control" formControlName="actionCode"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('actionCode')">
                      {{ formValidation.errorMessage('actionCode') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid002 -->
                    <button (click)="dataGrid002GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid002GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid003 -->
                    <button (click)="dataGrid003GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid003GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
