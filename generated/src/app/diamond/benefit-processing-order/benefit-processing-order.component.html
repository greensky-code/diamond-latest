<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="benefitProcessingOrderForm" novalidate>
            <h2 class="form-title card-label-admin">Benefit Processing Order</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
                        <!-- DataGrid with Name of DataGrid001 -->
                    <button (click)="dataGrid001GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid001GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
                <!-- Textbox with label of Processing Order -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('processingOrder') }">
                     <label class="col-form-label" for="processingOrder" i18n>Processing Order</label>
                     <input type="text" id="processingOrder"  class="form-control" formControlName="processingOrder"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('processingOrder')">
                      {{ formValidation.errorMessage('processingOrder') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Checkbox with label of Default -->
                <div class="" [ngClass]="{'has-error': displayMessage.default }">
                    <div class="checkbox col-md-12">
                      <input id="default" value="default" formControlName="default" type="checkbox">
                        <label class="checkbox">
                            Default
                         </label>
                    </div>
                    <span class="help-block" *ngIf="displayMessage.default">
                        {{ displayMessage.default  }}
                     </span>
                </div>
            
            </div>
            
                        <!-- DataGrid with Name of DataGrid002 -->
                    <button (click)="dataGrid002GridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGrid002GridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
