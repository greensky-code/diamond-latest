<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="advancePaymentOffsetPriorityForm" novalidate>
            <h2 class="form-title card-label-admin">Advance Payment Offset Priority</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Order -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('order') }">
                     <label class="col-form-label" for="order" i18n>Order</label>
                     <input type="text" id="order"  class="form-control" formControlName="order"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('order')">
                      {{ formValidation.errorMessage('order') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Adv Pay Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('advPayType') }">
                     <label class="col-form-label" for="advPayType" i18n>Adv Pay Type</label>
                     <input type="text" id="advPayType"  class="form-control" formControlName="advPayType"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('advPayType')">
                      {{ formValidation.errorMessage('advPayType') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
