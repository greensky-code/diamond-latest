<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="glAssignmentForm" novalidate>
            <h2 class="form-title card-label-admin">Gl Assignment</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Glass Parameters
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Plan Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('planCode') }">
                     <label class="col-form-label" for="planCode" i18n>Plan Code</label>
                     <input type="text" id="planCode"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="planCode"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('planCode')">
                      {{ formValidation.errorMessage('planCode') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Med Def Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('medDefCode') }">
                     <label class="col-form-label" for="medDefCode" i18n>Med Def Code</label>
                     <input type="text" id="medDefCode"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="medDefCode"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('medDefCode')">
                      {{ formValidation.errorMessage('medDefCode') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Company Code / GL Reference
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Company Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('companyCode') }">
                     <label class="col-form-label" for="companyCode" i18n>Company Code</label>
                     <input type="text" id="companyCode"  [fieldLevelSec]="'Security Code'" params]="General Ledger Assign"   class="form-control" formControlName="companyCode"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('companyCode')">
                      {{ formValidation.errorMessage('companyCode') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of GL Ref Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('glRefCode') }">
                     <label class="col-form-label" for="glRefCode" i18n>GL Ref Code</label>
                     <input type="text" id="glRefCode"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="glRefCode"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('glRefCode')">
                      {{ formValidation.errorMessage('glRefCode') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="'Description'" params]="General Ledger Assign"   class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
        </form>
    </div>
</div>
