<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="regionForm" novalidate>
            <h2 class="form-title card-label-admin">Region</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
                <!-- Textbox with label of Region Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('regionType001') }">
                     <label class="col-form-label" for="regionType001" i18n>Region Type</label>
                     <input type="text" id="regionType001"  [fieldLevelSec]="'Region Type'" params]="Region Master"   class="form-control" formControlName="regionType001"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('regionType001')">
                      {{ formValidation.errorMessage('regionType001') }}
                     </small>
                 </div>
            
                <!-- Textbox with label of Region Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('regionCode001') }">
                     <label class="col-form-label" for="regionCode001" i18n>Region Code</label>
                     <input type="text" id="regionCode001"  [fieldLevelSec]="'Region Code'" params]="Region Master"   class="form-control" formControlName="regionCode001"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('regionCode001')">
                      {{ formValidation.errorMessage('regionCode001') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Region Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('regionType002') }">
                     <label class="col-form-label" for="regionType002" i18n>Region Type</label>
                     <input type="text" id="regionType002"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="regionType002"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('regionType002')">
                      {{ formValidation.errorMessage('regionType002') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Region Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('regionCode002') }">
                     <label class="col-form-label" for="regionCode002" i18n>Region Code</label>
                     <input type="text" id="regionCode002"  [fieldLevelSec]="'Security Code'" params]="Region Master"   class="form-control" formControlName="regionCode002"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('regionCode002')">
                      {{ formValidation.errorMessage('regionCode002') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="'Description'" params]="Region Master"   class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
