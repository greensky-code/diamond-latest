<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="billTypesInstitutionalClaimsForm" novalidate>
            <h2 class="form-title card-label-admin">Bill Types Institutional Claims</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Bill Type -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('billType') }">
                     <label class="col-form-label" for="billType" i18n>Bill Type</label>
                     <input type="text" id="billType"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="billType"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('billType')">
                      {{ formValidation.errorMessage('billType') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Inpatient/Outpatient -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('inpatientoutpatient') }">
                     <label class="col-form-label" for="inpatientoutpatient" i18n>Inpatient/Outpatient</label>
                     <input type="text" id="inpatientoutpatient"  [fieldLevelSec]="'Inp Outp Ind'" params]="Bill Type Master"   class="form-control" formControlName="inpatientoutpatient"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('inpatientoutpatient')">
                      {{ formValidation.errorMessage('inpatientoutpatient') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Place Of Service ^TB Inpatient Hospi -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('placeOfServiceTbInpati') }">
                     <label class="col-form-label" for="placeOfServiceTbInpati" i18n>Place Of Service ^TB Inpatient Hospi</label>
                     <input type="text" id="placeOfServiceTbInpati"  [fieldLevelSec]="'Place Of Service'" params]="Bill Type Master"   class="form-control" formControlName="placeOfServiceTbInpati"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('placeOfServiceTbInpati')">
                      {{ formValidation.errorMessage('placeOfServiceTbInpati') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Description -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('description') }">
                     <label class="col-form-label" for="description" i18n>Description</label>
                     <input type="text" id="description"  [fieldLevelSec]="''" params]=""   class="form-control" formControlName="description"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('description')">
                      {{ formValidation.errorMessage('description') }}
                     </small>
                 </div>
            
            </div>
        </form>
    </div>
</div>
