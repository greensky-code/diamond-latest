<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="selectMemberForm" novalidate>
            <h2 class="form-title card-label-admin">Select Member</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Diamond ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('diamondId') }">
                     <label class="col-form-label" for="diamondId" i18n>Diamond ID</label>
                     <input type="text" readonly id="diamondId" formControlName="diamondId" class="form-control"/>
                 </div>
            
                <!-- Button with label of OK -->
                <div class="col-md-2">
                    <button type="button" id="ok" name="ok" class="btn btn-small btn-primary">OK</button>
                
                
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Subscriber ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('subscriberId') }">
                     <label class="col-form-label" for="subscriberId" i18n>Subscriber ID</label>
                     <input type="text" id="subscriberId"  class="form-control" formControlName="subscriberId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('subscriberId')">
                      {{ formValidation.errorMessage('subscriberId') }}
                     </small>
                 </div>
            
                <!-- DynamicText with Name of DynamicText -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('dynamicText') }">
                     <label class="col-form-label" for="dynamicText" i18n>&nbsp;</label>
                     <input type="text" readonly id="dynamicText" formControlName="dynamicText" class="form-control"/>
                 </div>
            
                <!-- Button with label of Cancel -->
                <div class="col-md-2">
                    <button type="button" id="cancel" name="cancel" class="btn btn-small btn-primary">Cancel</button>
                
                
                </div>
            
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Person Number -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('personNumber') }">
                     <label class="col-form-label" for="personNumber" i18n>Person Number</label>
                     <input type="text" id="personNumber"  class="form-control" formControlName="personNumber"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('personNumber')">
                      {{ formValidation.errorMessage('personNumber') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
