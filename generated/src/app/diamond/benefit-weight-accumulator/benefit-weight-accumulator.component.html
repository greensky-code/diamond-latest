<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="benefitWeightAccumulatorForm" novalidate>
            <h2 class="form-title card-label-admin">Benefit Weight Accumulator</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
                <!-- Textbox with label of Accumulator ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('accumulatorId') }">
                     <label class="col-form-label" for="accumulatorId" i18n>Accumulator ID</label>
                     <input type="text" id="accumulatorId"  class="form-control" formControlName="accumulatorId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('accumulatorId')">
                      {{ formValidation.errorMessage('accumulatorId') }}
                     </small>
                 </div>
            
            </div>
            
            <div class="form-group row">
                <div class="col-md-2 form-control-static mb-0" i18n>
                    Detials
                </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
