<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="groupPanelForm" novalidate>
            <h2 class="form-title card-label-admin">Group Panel</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- Textbox with label of Group ID -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('groupId') }">
                     <label class="col-form-label" for="groupId" i18n>Group ID</label>
                     <input type="text" id="groupId"  class="form-control" formControlName="groupId"/>
                      <small class="text-danger" *ngIf="formValidation.isValidField('groupId')">
                      {{ formValidation.errorMessage('groupId') }}
                     </small>
                 </div>
            
                <!-- DynamicText with Name of DynamicText -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('dynamicText') }">
                     <label class="col-form-label" for="dynamicText" i18n>&nbsp;</label>
                     <input type="text" readonly id="dynamicText" formControlName="dynamicText" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
