<div class="container-fluid">
    <div class="card-block">
        <form [formGroup]="keywordMaintenanceForm" novalidate>
            <h2 class="form-title card-label-admin">Keyword Maintenance</h2>
            <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
            <app-pop-up-message #popUpMesssage (buttonclickEvent)="popUpButtonHandler($event)"  [(popupMessage)] = "popUpMessage"></app-pop-up-message>
                        
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Language Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('languageCode001') }">
                     <label class="col-form-label" for="languageCode001" i18n>Language Code</label>
                     <input type="text"  [fieldLevelSec]="'Language Id'" params]="Sec Win Descr"  readonly id="languageCode001" formControlName="languageCode001" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
            <div class="form-group row">
                <!-- DynamicText with label of Language Code -->
                 <div class="col-md-2" [ngClass]="{'has-danger': formValidation.isValidField('languageCode002') }">
                     <label class="col-form-label" for="languageCode002" i18n>Language Code</label>
                     <input type="text"  [fieldLevelSec]="''" params]=""  readonly id="languageCode002" formControlName="languageCode002" class="form-control"/>
                 </div>
            
            </div>
            
            <div class="form-group row">
            </div>
            
                        <!-- DataGrid with Name of DataGrid -->
                    <button (click)="dataGridGridOptionsExportCsv()">Export</button>
                    <ag-grid-angular #agGrid class="ag-theme-fresh" [gridOptions]="dataGridGridOptions"
                    style="width: 100%; height: 300px;"
                    [enableSorting]="true"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [pagination]="true"
                    [showToolPanel]="true">
                    </ag-grid-angular>
            
            <div class="form-group row">
            </div>
        </form>
    </div>
</div>
